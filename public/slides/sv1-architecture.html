<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Basic SV1 Setup Architecture</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&amp;family=Inter:wght@400;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
        body {
            width: 1280px;
            height: 720px;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background-color: #0B1120;
            color: #F8FAFC;
        }
        .mono-font {
            font-family: 'Roboto Mono', monospace;
        }
        .bg-grid {
            background-image: linear-gradient(rgba(30, 41, 59, 0.5) 1px, transparent 1px),
            linear-gradient(90deg, rgba(30, 41, 59, 0.5) 1px, transparent 1px);
            background-size: 30px 30px;
        }
        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        /* Diagram Specifics */
        .node-box {
            fill: #1E293B;
            stroke: #3B82F6;
            stroke-width: 2;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.5));
        }
        .flow-line {
            stroke: #3B82F6;
            stroke-width: 2;
            marker-end: url(#arrowhead);
        }
        .flow-line-reverse {
            stroke: #10B981;
            stroke-width: 2;
            marker-end: url(#arrowhead-green);
        }
        .text-title {
            font-family: 'Inter', sans-serif;
            fill: #F8FAFC;
            font-weight: 700;
            font-size: 18px;
        }
        .text-label {
            font-family: 'Roboto Mono', monospace;
            fill: #94A3B8;
            font-size: 11px;
        }
    </style>
</head>
<body class="relative flex flex-col justify-between">
<!-- Background -->
<div class="absolute inset-0 z-0 bg-grid opacity-20"></div>
<!-- Header -->
<header class="relative z-10 px-16 pt-10 pb-4 flex items-end justify-between border-b border-gray-800">
<div>
<div class="flex items-center space-x-3 mb-2">
<span class="px-2 py-1 text-xs font-bold text-blue-900 bg-blue-500 rounded mono-font">INFRASTRUCTURE</span>
<span class="text-xs text-gray-500 mono-font">// PORT 3333</span>
</div>
<h1 class="text-3xl font-black tracking-tight text-white uppercase">
                Basic SV1 <span class="text-blue-500">Setup Architecture</span>
</h1>
</div>
<div class="text-right">
<p class="text-gray-400 text-sm max-w-md text-right mono-font">
                Network topology of a typical Stratum V1 deployment
            </p>
</div>
</header>
<!-- Main Diagram Area -->
<main class="relative z-10 flex-1 w-full h-full flex items-center justify-center p-8">
<div class="w-full h-full relative glass-panel rounded-xl">
<svg height="100%" preserveaspectratio="xMidYMid meet" viewbox="0 0 1152 480" width="100%">
<defs>
<marker id="arrowhead" markerheight="7" markerwidth="10" orient="auto" refx="9" refy="3.5">
<polygon fill="#3B82F6" points="0 0, 10 3.5, 0 7"></polygon>
</marker>
<marker id="arrowhead-green" markerheight="7" markerwidth="10" orient="auto" refx="9" refy="3.5">
<polygon fill="#10B981" points="0 0, 10 3.5, 0 7"></polygon>
</marker>
</defs>
<!-- Connection Tunnel Background -->
<rect fill="#0F172A" height="60" rx="4" stroke="#1E293B" stroke-width="1" width="512" x="320" y="220"></rect>
<text class="text-label" fill="#64748B" text-anchor="middle" x="576" y="210">TCP Socket Connection</text>
<!-- Left Node: Miner -->
<g transform="translate(100, 140)">
<rect class="node-box" height="220" rx="12" width="220" x="0" y="0"></rect>
<!-- Hardware Icon placeholder -->
<rect fill="#3B82F6" height="50" opacity="0.2" rx="4" width="50" x="85" y="30"></rect>
<text fill="#3B82F6" font-family="FontAwesome" font-size="24" text-anchor="middle" x="110" y="65"></text> <!-- Microchip Icon -->
<text class="text-title" text-anchor="middle" x="110" y="100">MINING DEVICE</text>
<text class="text-label" text-anchor="middle" x="110" y="120">Worker / ASIC</text>
<!-- Capabilities -->
<foreignobject height="80" width="180" x="20" y="130">
<div class="space-y-1 pt-2" xmlns="http://www.w3.org/1999/xhtml">
<div class="flex items-center text-xs text-gray-400 font-mono"><span class="w-2 h-2 bg-blue-500 rounded-full mr-2"></span>Subscribe</div>
<div class="flex items-center text-xs text-gray-400 font-mono"><span class="w-2 h-2 bg-blue-500 rounded-full mr-2"></span>Authorize</div>
<div class="flex items-center text-xs text-gray-400 font-mono"><span class="w-2 h-2 bg-green-500 rounded-full mr-2"></span>Submit Share</div>
</div>
</foreignobject>
</g>
<!-- Right Node: Pool -->
<g transform="translate(832, 140)">
<rect class="node-box" height="220" rx="12" style="stroke: #8B5CF6;" width="220" x="0" y="0"></rect>
<!-- Server Icon placeholder -->
<rect fill="#8B5CF6" height="50" opacity="0.2" rx="4" width="50" x="85" y="30"></rect>
<text fill="#8B5CF6" font-family="FontAwesome" font-size="24" text-anchor="middle" x="110" y="65"></text> <!-- Server Icon -->
<text class="text-title" text-anchor="middle" x="110" y="100">POOL SERVER</text>
<text class="text-label" text-anchor="middle" x="110" y="120">Job Coordinator</text>
<!-- Capabilities -->
<foreignobject height="80" width="180" x="20" y="130">
<div class="space-y-1 pt-2" xmlns="http://www.w3.org/1999/xhtml">
<div class="flex items-center text-xs text-gray-400 font-mono"><span class="w-2 h-2 bg-purple-500 rounded-full mr-2"></span>Job Construction</div>
<div class="flex items-center text-xs text-gray-400 font-mono"><span class="w-2 h-2 bg-purple-500 rounded-full mr-2"></span>Difficulty Mgmt</div>
<div class="flex items-center text-xs text-gray-400 font-mono"><span class="w-2 h-2 bg-blue-500 rounded-full mr-2"></span>Validation</div>
</div>
</foreignobject>
</g>
<!-- Flow Lines (Inside Tunnel) -->
<!-- Downstream: Pool -> Miner -->
<path class="flow-line" d="M 800 240 L 350 240"></path>
<rect fill="#1E293B" height="24" rx="4" stroke="#3B82F6" stroke-width="0.5" width="120" x="520" y="228"></rect>
<text class="text-label" fill="#60A5FA" font-weight="bold" text-anchor="middle" x="580" y="244">mining.notify</text>
<!-- Upstream: Miner -> Pool -->
<path class="flow-line-reverse" d="M 350 265 L 800 265"></path>
<rect fill="#1E293B" height="24" rx="4" stroke="#10B981" stroke-width="0.5" width="120" x="520" y="253"></rect>
<text class="text-label" fill="#34D399" font-weight="bold" text-anchor="middle" x="580" y="269">mining.submit</text>
<!-- Optional: Plaintext Warning -->
<g transform="translate(576, 300)">
<rect fill="rgba(239, 68, 68, 0.1)" height="24" rx="12" stroke="#EF4444" stroke-dasharray="2,2" width="160" x="-80" y="0"></rect>
<text class="text-label" fill="#EF4444" text-anchor="middle" x="0" y="16">⚠ Unencrypted Channel</text>
</g>
</svg>
</div>
</main>
<!-- Footer -->
<footer class="relative z-10 h-16 bg-gray-900 border-t border-gray-800 flex items-center justify-between px-16">
<div class="flex items-center space-x-2 text-gray-500 text-xs mono-font">
<i class="fas fa-project-diagram"></i>
<span>SLIDE 03</span>
</div>
<div class="flex items-center space-x-6">
<div class="flex items-center space-x-2">
<div class="w-2 h-2 rounded-full bg-blue-500"></div>
<span class="text-xs text-gray-400 uppercase tracking-wider">Topology</span>
</div>
<div class="flex items-center space-x-2">
<div class="w-2 h-2 rounded-full bg-green-500"></div>
<span class="text-xs text-gray-400 uppercase tracking-wider">Data Flow</span>
</div>
</div>
</footer>
<script src="slides.js"></script>
<script src="navigate.js"></script>
</body>
</html>
