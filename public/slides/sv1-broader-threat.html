<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>SV1: A Threat to Bitcoin Itself</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=Space+Grotesk:wght@500;700&amp;family=JetBrains+Mono:wght@400;500&amp;display=swap" rel="stylesheet"/>
<style>
    :root {
        --cyan-400: #22d3ee;
        --cyan-500: #06b6d4;
        --cyan-600: #0891b2;
        --blue-600: #2563eb;
    }
    body { margin:0; padding:0; overflow:hidden; background-color:#09090b; font-family:'Inter',sans-serif; }
        50%    { opacity:0.06; transform:scale(1.04); }
    }

    .bg-grid {
        position:absolute; inset:0; z-index:1;
        background-image:
            linear-gradient(rgba(6,182,212,0.07) 1px, transparent 1px),
            linear-gradient(90deg, rgba(6,182,212,0.07) 1px, transparent 1px);
        background-size:30px 30px; opacity:0.5;
    }

    .slide-container {
        width:1280px; height:720px;
        position:relative; display:flex; flex-direction:column;
        color:#F8FAFC; overflow:hidden;
    }

    .mono-font { font-family:'JetBrains Mono',monospace; }

    .card {
        border-radius:0.75rem; padding:1rem 1.1rem;
        display:flex; flex-direction:column; gap:0.4rem;
    }
    .card-icon { font-size:1.4rem; line-height:1; }
    .card-title { font-family:'Space Grotesk',sans-serif; font-size:0.97rem; font-weight:700; line-height:1.2; }
    .card-body  { font-size:0.83rem; line-height:1.5; color:rgba(148,163,184,0.85); }
</style>
</head>
<body>
<!-- Gradient orbs -->
<div class="bg-grid"></div>

<div class="slide-container">

<!-- Header -->
<div class="relative z-10 px-12 pt-7 pb-3 flex items-end justify-between"
     style="border-bottom:1px solid rgba(6,182,212,0.2); background:rgba(0,0,0,0.5);">
    <div>
        <div class="flex items-center space-x-3 mb-2">
            <span class="px-2 py-1 text-xs font-bold rounded mono-font"
                  style="background:rgba(239,68,68,0.12); color:#f87171; border:1px solid rgba(239,68,68,0.3);">
                SECURITY
            </span>
            <span class="text-xs mono-font" style="color:rgba(6,182,212,0.5);">// SYSTEMIC RISK</span>
        </div>
        <h1 class="text-3xl font-black tracking-tight text-white uppercase"
            style="font-family:'Space Grotesk',sans-serif; letter-spacing:-0.02em;">
            SV1's Cleartext: <span style="color:#f87171;">A Threat to Bitcoin Itself</span>
        </h1>
    </div>
    <div class="text-right">
        <p class="text-sm mono-font" style="color:rgba(148,163,184,0.7);">
            Unencrypted traffic — censored, hijacked, and concentrated
        </p>
    </div>
</div>

<!-- Main Content -->
<div class="relative z-10 flex-1 px-12 py-5 flex gap-8 overflow-hidden" style="min-height:0;">

    <!-- Diagram — fills full width -->
    <div class="flex items-center justify-center rounded-xl"
         style="flex:1; background:rgba(0,0,0,0.45); backdrop-filter:blur(10px); border:1px solid rgba(6,182,212,0.18); padding:1.25rem; min-height:0;">
        <svg viewBox="0 0 1100 358" width="100%" height="100%"

                <marker id="mCr" markerWidth="7" markerHeight="7" refX="1" refY="3.5" orient="auto">
                    <path d="M7,0 L0,3.5 L7,7 Z" fill="rgba(34,211,238,0.5)"/>
                </marker>
                <marker id="mO" markerWidth="7" markerHeight="7" refX="6" refY="3.5" orient="auto">
                    <path d="M0,0 L7,3.5 L0,7 Z" fill="#F59E0B"/>
                </marker>
            </defs>

            <!-- ═══ MINER CHIP ═══ -->
            <g transform="translate(90,110)">
                <rect x="-70" y="-29" width="140" height="58" rx="8"
                      fill="rgba(6,182,212,0.07)" stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
                <line x1="-35" y1="-29" x2="-35" y2="-40" stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
                <line x1="0"   y1="-29" x2="0"   y2="-40" stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
                <line x1="35"  y1="-29" x2="35"  y2="-40" stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
                <line x1="-35" y1="29"  x2="-35" y2="40"  stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
                <line x1="0"   y1="29"  x2="0"   y2="40"  stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
                <line x1="35"  y1="29"  x2="35"  y2="40"  stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
                <line x1="-70" y1="-10" x2="-82" y2="-10" stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
                <line x1="-70" y1="10"  x2="-82" y2="10"  stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
                <line x1="70"  y1="-10" x2="82"  y2="-10" stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
                <line x1="70"  y1="10"  x2="82"  y2="10"  stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
                <rect x="-56" y="-19" width="112" height="38" rx="4"
                      fill="none" stroke="rgba(6,182,212,0.2)" stroke-width="1"/>
                <text x="0" y="5" text-anchor="middle" font-family="'JetBrains Mono',monospace"
                      font-size="13" font-weight="bold" fill="rgba(6,182,212,0.9)">MINER</text>
            </g>
            <text x="90" y="164" text-anchor="middle" font-size="8.5" fill="rgba(148,163,184,0.5)"
                  font-family="'JetBrains Mono',monospace">SV1 · plaintext</text>

            <!-- Miner → Internet -->
            <line x1="172" y1="106" x2="432" y2="106"
                  stroke="#22d3ee" stroke-width="2" marker-end="url(#mC)"/>
            <!-- Internet → Miner (return) -->
            <line x1="432" y1="117" x2="172" y2="117"
                  stroke="rgba(34,211,238,0.45)" stroke-width="1.4" marker-end="url(#mCr)"/>
            <!-- JSON label -->
            <rect x="228" y="89" width="148" height="13" rx="3"
                  fill="rgba(239,68,68,0.12)" stroke="rgba(239,68,68,0.5)" stroke-width="0.8"/>
            <text x="302" y="99" text-anchor="middle" font-size="8" fill="#FCA5A5"
                  font-family="'JetBrains Mono',monospace" font-weight="bold">JSON · NO ENCRYPTION</text>

            <!-- ═══ INTERNET CLUSTER ═══ -->
            <!-- Background ellipse -->
            <ellipse cx="550" cy="110" rx="116" ry="82"
                     fill="rgba(120,53,15,0.2)" stroke="rgba(245,158,11,0.55)" stroke-width="1.8"/>

            <!-- Connection lines (drawn before nodes) -->
            <!-- Hub to outer ring -->
            <line x1="550" y1="110" x2="518" y2="78"  stroke="rgba(245,158,11,0.38)" stroke-width="1"/>
            <line x1="550" y1="110" x2="551" y2="65"  stroke="rgba(245,158,11,0.38)" stroke-width="1"/>
            <line x1="550" y1="110" x2="584" y2="77"  stroke="rgba(245,158,11,0.38)" stroke-width="1"/>
            <line x1="550" y1="110" x2="610" y2="110" stroke="rgba(245,158,11,0.38)" stroke-width="1"/>
            <line x1="550" y1="110" x2="585" y2="145" stroke="rgba(245,158,11,0.38)" stroke-width="1"/>
            <line x1="550" y1="110" x2="551" y2="158" stroke="rgba(245,158,11,0.38)" stroke-width="1"/>
            <line x1="550" y1="110" x2="516" y2="145" stroke="rgba(245,158,11,0.38)" stroke-width="1"/>
            <line x1="550" y1="110" x2="490" y2="110" stroke="rgba(245,158,11,0.38)" stroke-width="1"/>
            <!-- Outer ring connections -->
            <line x1="518" y1="78"  x2="551" y2="65"  stroke="rgba(245,158,11,0.26)" stroke-width="0.7"/>
            <line x1="551" y1="65"  x2="584" y2="77"  stroke="rgba(245,158,11,0.26)" stroke-width="0.7"/>
            <line x1="584" y1="77"  x2="610" y2="110" stroke="rgba(245,158,11,0.26)" stroke-width="0.7"/>
            <line x1="610" y1="110" x2="585" y2="145" stroke="rgba(245,158,11,0.26)" stroke-width="0.7"/>
            <line x1="585" y1="145" x2="551" y2="158" stroke="rgba(245,158,11,0.26)" stroke-width="0.7"/>
            <line x1="551" y1="158" x2="516" y2="145" stroke="rgba(245,158,11,0.26)" stroke-width="0.7"/>
            <line x1="516" y1="145" x2="490" y2="110" stroke="rgba(245,158,11,0.26)" stroke-width="0.7"/>
            <line x1="490" y1="110" x2="518" y2="78"  stroke="rgba(245,158,11,0.26)" stroke-width="0.7"/>
            <!-- Diagonal cross-links for mesh density -->
            <line x1="518" y1="78"  x2="584" y2="77"  stroke="rgba(245,158,11,0.17)" stroke-width="0.6"/>
            <line x1="516" y1="145" x2="585" y2="145" stroke="rgba(245,158,11,0.17)" stroke-width="0.6"/>
            <line x1="490" y1="110" x2="585" y2="145" stroke="rgba(245,158,11,0.14)" stroke-width="0.5"/>
            <line x1="518" y1="78"  x2="610" y2="110" stroke="rgba(245,158,11,0.14)" stroke-width="0.5"/>
            <line x1="551" y1="65"  x2="610" y2="110" stroke="rgba(245,158,11,0.14)" stroke-width="0.5"/>
            <line x1="490" y1="110" x2="551" y2="158" stroke="rgba(245,158,11,0.14)" stroke-width="0.5"/>

            <!-- Hub node -->
            <circle cx="550" cy="110" r="7" fill="rgba(245,158,11,0.9)" stroke="#FDE68A" stroke-width="1.2"/>
            <!-- Outer nodes -->
            <circle cx="518" cy="78"  r="5" fill="rgba(245,158,11,0.75)" stroke="rgba(253,230,138,0.8)" stroke-width="1"/>
            <circle cx="551" cy="65"  r="5" fill="rgba(245,158,11,0.75)" stroke="rgba(253,230,138,0.8)" stroke-width="1"/>
            <circle cx="584" cy="77"  r="5" fill="rgba(245,158,11,0.75)" stroke="rgba(253,230,138,0.8)" stroke-width="1"/>
            <circle cx="610" cy="110" r="5" fill="rgba(245,158,11,0.75)" stroke="rgba(253,230,138,0.8)" stroke-width="1"/>
            <circle cx="585" cy="145" r="5" fill="rgba(245,158,11,0.75)" stroke="rgba(253,230,138,0.8)" stroke-width="1"/>
            <circle cx="551" cy="158" r="5" fill="rgba(245,158,11,0.75)" stroke="rgba(253,230,138,0.8)" stroke-width="1"/>
            <circle cx="516" cy="145" r="5" fill="rgba(245,158,11,0.75)" stroke="rgba(253,230,138,0.8)" stroke-width="1"/>
            <circle cx="490" cy="110" r="5" fill="rgba(245,158,11,0.75)" stroke="rgba(253,230,138,0.8)" stroke-width="1"/>

            <!-- Internet label (inside cluster, top) -->
            <text x="550" y="49" text-anchor="middle" font-size="10.5" fill="#FDE68A"
                  font-weight="bold" font-family="'Space Grotesk',sans-serif">NETWORK / ISP / GOV</text>
            <!-- sees everything / can censor (inside cluster, bottom) -->
            <text x="550" y="179" text-anchor="middle" font-size="8.5" fill="#F59E0B"
                  font-family="'JetBrains Mono',monospace">sees everything</text>
            <text x="550" y="191" text-anchor="middle" font-size="8" fill="rgba(245,158,11,0.8)"
                  font-family="'JetBrains Mono',monospace">can censor blocks/transactions</text>

            <!-- Internet → Pool -->
            <line x1="668" y1="106" x2="927" y2="106"
                  stroke="rgba(34,211,238,0.7)" stroke-width="2" marker-end="url(#mC)"/>
            <!-- Pool → Internet (return) -->
            <line x1="927" y1="117" x2="668" y2="117"
                  stroke="rgba(34,211,238,0.45)" stroke-width="1.4" marker-end="url(#mCr)"/>

            <!-- ═══ POOL CLOUD ═══ -->
            <g transform="translate(1010,110)">
                <path d="M-81,20 Q-90,-13 -55,-20 Q-46,-48 -18,-41 Q-4,-62 27,-49 Q43,-62 69,-41 Q90,-27 84,4 Q97,14 88,34 Q76,50 50,46 L-50,46 Q-78,46 -81,20 Z"
                      fill="rgba(6,182,212,0.08)" stroke="rgba(6,182,212,0.55)" stroke-width="2"/>
                <text x="0" y="12" text-anchor="middle" font-family="'JetBrains Mono',monospace"
                      font-size="13" font-weight="bold" fill="#22d3ee">POOL</text>
            </g>

            <!-- Down arrow: internet → Bitcoin -->
            <line x1="550" y1="196" x2="550" y2="253"
                  stroke="rgba(245,158,11,0.75)" stroke-width="2.5" stroke-dasharray="5,3" marker-end="url(#mO)"/>

            <!-- ═══ BITCOIN IMPACT BOX ═══ -->
            <rect x="342" y="256" width="416" height="88" rx="10"
                  fill="rgba(120,53,15,0.22)" stroke="rgba(245,158,11,0.65)" stroke-width="2"/>
            <!-- Bitcoin circle -->
            <circle cx="388" cy="300" r="30" fill="rgba(245,158,11,0.1)" stroke="rgba(245,158,11,0.8)" stroke-width="2"/>
            <text x="388" y="310" text-anchor="middle" font-size="26" fill="#F59E0B"
                  font-family="'Space Grotesk',sans-serif" font-weight="bold">₿</text>
            <!-- Divider -->
            <line x1="427" y1="264" x2="427" y2="336" stroke="rgba(245,158,11,0.22)" stroke-width="1"/>
            <!-- Impact text -->
            <text x="436" y="283" font-size="18" fill="#FDE68A"
                  font-weight="bold" font-family="'Space Grotesk',sans-serif">DECENTRALISATION AT RISK</text>
            <text x="436" y="308" font-size="14" fill="#F59E0B"
                  font-family="'JetBrains Mono',monospace">Geographic Concentration</text>
            <text x="436" y="331" font-size="10" fill="rgba(253,230,138,0.5)"
                  font-family="'JetBrains Mono',monospace">Censorship · block/tx filtering by ISP or gov</text>
        </svg>
    </div>

</div>
</div>

</div>

<script src="navigate.js"></script>
