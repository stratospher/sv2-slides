<head>

<style>
    body { margin:0; padding:0; overflow:hidden; background-color:#09090b; }

    .slide-container {
        width:1280px; height:720px;

        align-items:center; justify-content:center;

    }
</style>

<div class="bg-grid"></div>
<div class="slide-container">
    <h1 style="font-family:'Space Grotesk',sans-serif; font-size:7rem; font-weight:700;

    </h1>
    <p style="font-family:'JetBrains Mono',monospace; font-size:1.75rem;
              color:rgba(6,182,212,0.6); margin:0; letter-spacing:0.05em;">

<script src="slides.js"></script>
<script src="navigate.js"></script>
