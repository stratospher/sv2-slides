<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>4. Encryption Isn't Enough</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&amp;family=Space+Grotesk:wght@500;700&amp;family=JetBrains+Mono:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<style>
    body { margin:0; padding:0; overflow:hidden; background-color:#09090b; font-family:'Inter',sans-serif; }
    .bg-grid {
        position:absolute; inset:0; z-index:1;
        background-image:
            linear-gradient(rgba(6,182,212,0.07) 1px, transparent 1px),
            linear-gradient(90deg, rgba(6,182,212,0.07) 1px, transparent 1px);
        background-size:30px 30px; opacity:0.5;
    }
    .slide-container {
        width:1280px; height:720px;
        position:relative; display:flex; flex-direction:column;
        color:#F8FAFC; overflow:hidden;
    }
    .mono-font { font-family:'JetBrains Mono',monospace; }
</style>
</head>
<body>
<div class="bg-grid"></div>
<div class="slide-container">

<!-- Header -->
<div class="relative z-10 px-12 pt-7 pb-3 flex items-end justify-between"
     style="border-bottom:1px solid rgba(6,182,212,0.2); background:rgba(0,0,0,0.5);">
    <div>
        <div class="flex items-center space-x-3 mb-2">
            <span class="px-2 py-1 text-lg font-bold rounded mono-font"
                  style="background:rgba(6,182,212,0.12); color:#22d3ee; border:1px solid rgba(6,182,212,0.35);">
                CRYPTO
            </span>
            <span class="text-lg mono-font" style="color:rgba(6,182,212,0.5);">// ENCRYPTION IS NOT ENOUGH</span>
        </div>
        <h1 class="text-5xl font-black tracking-tight text-white uppercase"
            style="font-family:'Space Grotesk',sans-serif; letter-spacing:-0.02em;">
            4. Encryption <span style="color:#ef4444;">Isn't Enough</span>
        </h1>
    </div>
    <div class="text-right">
        <p class="text-xl mono-font" style="color:rgba(148,163,184,0.7);">
            Key Exchange · MITM Attack · False Security
        </p>
    </div>
</div>

<!-- Main Content -->
<div class="relative z-10 flex-1 px-10 py-3 flex items-center justify-center overflow-hidden" style="min-height:0;">
    <!--
        MITM key exchange — all three entities share y=78 centre line.
        Top arrows (going →): y=63  (78−15),  labels above  at y=56
        Bot arrows (going ←): y=93  (78+15),  labels below  at y=107
        Attacker box: taller (height=66, y=45–111), sv2-security-by-design style
    -->
    <svg viewBox="0 0 900 280" width="100%" height="100%"
         preserveAspectRatio="xMidYMid meet"
         xmlns="http://www.w3.org/2000/svg"
         style="font-family:'JetBrains Mono',monospace; overflow:visible;">
        <defs>
            <marker id="aC" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
                <path d="M0,0 L8,4 L0,8 Z" fill="rgba(6,182,212,0.65)"/>
            </marker>
            <marker id="aR" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
                <path d="M0,0 L8,4 L0,8 Z" fill="rgba(239,68,68,0.9)"/>
            </marker>
            <filter id="rGlow">
                <feGaussianBlur stdDeviation="3" result="b"/>
                <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
            </filter>
        </defs>

        <!-- ── MINER chip (scale 1.3, centered at (110,78)) ── -->
        <!-- right rect edge x=201; side pins to x≈217 -->
        <g transform="translate(110,78) scale(1.3)">
            <rect x="-70" y="-29" width="140" height="58" rx="8"
                  fill="rgba(6,182,212,0.07)" stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
            <line x1="-35" y1="-29" x2="-35" y2="-40" stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
            <line x1="0"   y1="-29" x2="0"   y2="-40" stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
            <line x1="35"  y1="-29" x2="35"  y2="-40" stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
            <line x1="-35" y1="29"  x2="-35" y2="40"  stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
            <line x1="0"   y1="29"  x2="0"   y2="40"  stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
            <line x1="35"  y1="29"  x2="35"  y2="40"  stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
            <line x1="-70" y1="-10" x2="-82" y2="-10" stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
            <line x1="-70" y1="10"  x2="-82" y2="10"  stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
            <line x1="70"  y1="-10" x2="82"  y2="-10" stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
            <line x1="70"  y1="10"  x2="82"  y2="10"  stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
            <rect x="-56" y="-19" width="112" height="38" rx="4"
                  fill="none" stroke="rgba(6,182,212,0.2)" stroke-width="1"/>
            <text x="0" y="5" text-anchor="middle" font-family="'JetBrains Mono',monospace"
                  font-size="14" font-weight="bold" fill="rgba(6,182,212,0.9)">MINER</text>
        </g>

        <!-- ── ATTACKER — centred at (450,78), same baseline as Miner & Pool ── -->
        <!-- Box: x=380–520, y=45–111 (height=66). Style: sv2-security-by-design. -->
        <g transform="translate(450,78)">
            <!-- Outer glow box -->
            <rect x="-70" y="-33" width="140" height="66" rx="8"
                  fill="rgba(69,10,10,0.85)" stroke="#EF4444" stroke-width="1.5"
                  filter="url(#rGlow)"/>
            <!-- Skull — large, centred, same as sv2-security-by-design -->
            <text x="0" y="-2" text-anchor="middle" font-size="36" fill="#F87171">&#x2620;</text>
            <!-- Label stacked below skull -->
            <text x="0" y="17" text-anchor="middle" font-family="'JetBrains Mono',monospace"
                  font-size="15" font-weight="700" fill="#FCA5A5" letter-spacing="1">ATTACKER</text>
            <text x="0" y="28" text-anchor="middle" font-family="'JetBrains Mono',monospace"
                  font-size="12" fill="rgba(248,113,113,0.6)">(MITM)</text>
        </g>

        <!-- ── POOL cloud (scale 1.2, centered at (792,78)) ── -->
        <!-- left cloud edge ≈ x=695 -->
        <g transform="translate(792,78) scale(1.2)">
            <path d="M-81,20 Q-90,-13 -55,-20 Q-46,-48 -18,-41 Q-4,-62 27,-49 Q43,-62 69,-41 Q90,-27 84,4 Q97,14 88,34 Q76,50 50,46 L-50,46 Q-78,46 -81,20 Z"
                  fill="rgba(6,182,212,0.08)" stroke="rgba(6,182,212,0.55)" stroke-width="2"/>
            <text x="0" y="12" text-anchor="middle" font-family="'JetBrains Mono',monospace"
                  font-size="14" font-weight="bold" fill="#22d3ee">POOL</text>
        </g>

        <!-- ── TOP ARROWS (y=63): both rightward, labels above at y=56 ── -->

        <!-- pubkey_M: Miner → Attacker (cyan) — Miner thinks it's talking to Pool -->
        <line x1="201" y1="63" x2="378" y2="63"
              stroke="rgba(6,182,212,0.65)" stroke-width="1.8" marker-end="url(#aC)"/>
        <text x="290" y="56" text-anchor="middle" font-size="15" fill="#A5F3FC">pubkey_M</text>

        <!-- pubkey_A': Attacker → Pool (red) — separate connection to Pool -->
        <line x1="522" y1="63" x2="693" y2="63"
              stroke="rgba(239,68,68,0.7)" stroke-width="1.8" marker-end="url(#aR)"/>
        <text x="607" y="56" text-anchor="middle" font-size="15" fill="#fca5a5">pubkey_A&#x2032;</text>

        <!-- ── BOTTOM ARROWS (y=93): both leftward, labels below at y=107 ── -->

        <!-- pubkey_A: Attacker → Miner (red) — fake key impersonating Pool -->
        <line x1="380" y1="93" x2="203" y2="93"
              stroke="rgba(239,68,68,0.7)" stroke-width="1.8" marker-end="url(#aR)"/>
        <text x="290" y="107" text-anchor="middle" font-size="15" fill="#fca5a5">pubkey_A (fake!)</text>

        <!-- pubkey_P: Pool → Attacker (cyan) — Pool thinks it's talking to Miner -->
        <line x1="695" y1="93" x2="523" y2="93"
              stroke="rgba(6,182,212,0.65)" stroke-width="1.8" marker-end="url(#aC)"/>
        <text x="607" y="107" text-anchor="middle" font-size="15" fill="#A5F3FC">pubkey_P</text>

        <!-- ── SHARED SECRET 1 — Miner ↔ Attacker (centred at x=290) ── -->
        <rect x="190" y="148" width="200" height="84" rx="7"
              fill="rgba(127,29,29,0.35)" stroke="rgba(239,68,68,0.7)" stroke-width="1.8"
              filter="url(#rGlow)"/>
        <text x="203" y="176" text-anchor="start" font-size="19.5">&#x1F511;</text>
        <text x="290" y="176" text-anchor="middle"
              font-family="'Space Grotesk',sans-serif" font-size="16.5" fill="#fca5a5" font-weight="700">Shared Secret 1</text>
        <text x="290" y="198" text-anchor="middle"
              font-family="'JetBrains Mono',monospace" font-size="14.25" fill="#ef4444">k_M &#xB7; P_A</text>
        <text x="290" y="217" text-anchor="middle"
              font-family="'JetBrains Mono',monospace" font-size="12" fill="rgba(239,68,68,0.6)">Miner &#x2194; Attacker</text>

        <!-- ── SHARED SECRET 2 — Attacker ↔ Pool (centred at x=607) ── -->
        <rect x="507" y="148" width="200" height="84" rx="7"
              fill="rgba(127,29,29,0.35)" stroke="rgba(239,68,68,0.7)" stroke-width="1.8"
              filter="url(#rGlow)"/>
        <text x="520" y="176" text-anchor="start" font-size="19.5">&#x1F511;</text>
        <text x="607" y="176" text-anchor="middle"
              font-family="'Space Grotesk',sans-serif" font-size="16.5" fill="#fca5a5" font-weight="700">Shared Secret 2</text>
        <text x="607" y="198" text-anchor="middle"
              font-family="'JetBrains Mono',monospace" font-size="14.25" fill="#ef4444">k_A&#x2032; &#xB7; P_P</text>
        <text x="607" y="217" text-anchor="middle"
              font-family="'JetBrains Mono',monospace" font-size="12" fill="rgba(239,68,68,0.6)">Attacker &#x2194; Pool</text>

        <!-- ── Bottom warning ── -->
        <text x="450" y="258" text-anchor="middle" font-size="13.5" font-weight="700"
              fill="rgba(239,68,68,0.55)" letter-spacing="1">
            &#x26A0; ATTACKER DECRYPTS, READS &amp; RE-ENCRYPTS BOTH CHANNELS
        </text>

    </svg>
</div>

</div>
<script src="slides.js"></script>
<script src="navigate.js"></script>
</body>
</html>
