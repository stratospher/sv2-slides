<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stratum V2: Security by Design</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=Space+Grotesk:wght@500;700&amp;family=JetBrains+Mono:wght@400;500&amp;display=swap" rel="stylesheet"/>
<style>
    :root {
        --cyan-400: #22d3ee;
        --cyan-500: #06b6d4;
        --cyan-600: #0891b2;
        --blue-600: #2563eb;
    }
    body { margin:0; padding:0; overflow:hidden; background-color:#09090b; font-family:'Inter',sans-serif; }
        50%    { opacity:0.06; transform:scale(1.04); }
    }

    .bg-grid {
        position:absolute; inset:0; z-index:1;
        background-image:
            linear-gradient(rgba(6,182,212,0.07) 1px, transparent 1px),
            linear-gradient(90deg, rgba(6,182,212,0.07) 1px, transparent 1px);
        background-size:30px 30px; opacity:0.5;
    }

    .slide-container {
        width:1280px; height:720px;
        position:relative; display:flex; flex-direction:column;
        color:#F8FAFC; overflow:hidden;
    }

    .mono-font { font-family:'JetBrains Mono',monospace; }

    /* Diagram nodes */
    .node {
        width:90px; height:90px; border-radius:12px;
        display:flex; flex-direction:column; justify-content:center; align-items:center;
        position:absolute; z-index:5;
        background:rgba(0,0,0,0.65);
        box-shadow:0 10px 15px -3px rgba(0,0,0,0.5);
    }
    .miner-node  { border:2px solid #22d3ee; left:50px;  top:50%; transform:translateY(-50%); }
    .proxy-node  { border:2px solid #22d3ee; left:220px; top:50%; transform:translateY(-50%); }
    .pool-node   { border:2px solid #22d3ee; right:50px; top:50%; transform:translateY(-50%); }

    .connection-line {
        position:absolute; height:3px; top:50%; transform:translateY(-50%); z-index:1;
        background:rgba(6,182,212,0.15);
    }
    .line-1 { left:140px; width:80px; }
    .line-2 { left:310px; right:140px; }

    .secure-lock {
        position:absolute; top:45%; width:24px; height:24px;
        background:rgba(14,79,95,0.8); border:1px solid #22d3ee; color:#22d3ee;
        border-radius:50%; display:flex; align-items:center; justify-content:center;
        font-size:0.7rem; z-index:4;
    }
    @keyframes secure-pulse {
        0%  { box-shadow:0 0 0 0 rgba(6,182,212,0.4); }
        70% { box-shadow:0 0 0 10px rgba(6,182,212,0); }
        100%{ box-shadow:0 0 0 0 rgba(6,182,212,0); }
    }
    .secure-pulse { animation:secure-pulse 2s infinite; }

    .role-label {
        position:absolute; bottom:-28px;
        font-family:'JetBrains Mono',monospace; font-size:0.68rem;
        color:rgba(148,163,184,0.6); white-space:nowrap;
    }

    .binary-badge {
        position:absolute; top:16px; right:16px;
        background:rgba(14,79,95,0.5); border:1px solid #22d3ee;
        color:#22d3ee; padding:4px 12px; border-radius:99px;
        font-size:0.75rem; font-weight:700;
        font-family:'JetBrains Mono',monospace;
    }

    /* Bullet list */
    .bullet-point {
        display:flex; align-items:flex-start; margin-bottom:1.35rem;
        font-size:1rem; line-height:1.5;
    }
    .bullet-icon {
        color:#22d3ee; margin-right:0.85rem; margin-top:0.3rem;
        font-size:1rem; width:22px; text-align:center; flex-shrink:0;
    }
    .bullet-title  { font-family:'Space Grotesk',sans-serif; font-weight:700; font-size:1rem; color:#F8FAFC; }
    .bullet-body   { font-size:0.87rem; line-height:1.5; color:rgba(148,163,184,0.85); margin-top:0.25rem; }

    .code-snippet {
        background:rgba(14,79,95,0.4); padding:1px 6px; border-radius:4px;
        font-family:'JetBrains Mono',monospace; font-size:0.85em;
        color:#A5F3FC; border:1px solid rgba(6,182,212,0.4);
    }
</style>
