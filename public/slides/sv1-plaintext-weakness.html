<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Why SV1 Is Weak: Plaintext by Design</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=Space+Grotesk:wght@500;700&amp;family=JetBrains+Mono:wght@400;500&amp;display=swap" rel="stylesheet"/>
<style>
    :root {
        --cyan-400: #22d3ee;
        --cyan-500: #06b6d4;
        --cyan-600: #0891b2;
        --blue-600: #2563eb;
    }
    body {
        margin: 0; padding: 0; overflow: hidden;
        background-color: #000000;
        font-family: 'Inter', sans-serif;
    }
        50%       { opacity: 0.06; transform: scale(1.04); }
    }

    .bg-grid {
        position: absolute; inset: 0; z-index: 1;
        background-image:
            linear-gradient(rgba(6, 182, 212, 0.07) 1px, transparent 1px),
            linear-gradient(90deg, rgba(6, 182, 212, 0.07) 1px, transparent 1px);
        background-size: 30px 30px; opacity: 0.5;
    }

    .slide-container {
        width: 1280px; height: 720px;
        position: relative; display: flex; flex-direction: column;
        color: #F8FAFC; overflow: hidden;
    }

    .mono-font { font-family: 'JetBrains Mono', monospace; }

    .glass-panel {
        background: rgba(0, 0, 0, 0.45);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(6, 182, 212, 0.18);
    }

    /* Network diagram */
    .node {
        width: 130px; height: 130px;
        border-radius: 14px;
        display: flex; flex-direction: column;
        justify-content: center; align-items: center;
        position: absolute; z-index: 2;
        box-shadow: 0 10px 15px -3px rgba(0,0,0,0.5);
    }
    .miner-node {
        background: rgba(6,182,212,0.06);
        border: 2px solid rgba(6,182,212,0.6);
        left: 80px;
    }
    .pool-node {
        background: rgba(34,211,238,0.06);
        border: 2px solid rgba(34,211,238,0.5);
        right: 80px;
    }
    .eavesdropper-node {
        width: 100px; height: 100px;
        background: rgba(69,10,10,0.7);
        border: 2px dashed #EF4444;
        left: 50%; top: 14%;
        transform: translateX(-50%);
        z-index: 5;
    }
    .connection-line {
        position: absolute;
        height: 3px;
        background: linear-gradient(90deg, rgba(6,182,212,0.6), rgba(34,211,238,0.4), rgba(6,182,212,0.6));
        top: 50%; left: 210px; right: 210px;
        transform: translateY(-50%); z-index: 1;
    }
    .dashed-line {
        position: absolute;
        width: 2px; height: 110px;
        border-left: 2px dashed rgba(239,68,68,0.7);
        left: 50%; top: 30%; z-index: 3;
    }
    .data-stream {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        width: 42%; height: 38px; z-index: 4;
        display: flex; justify-content: center; align-items: center;
        background: rgba(0,0,0,0.8);
        border: 1px solid rgba(239,68,68,0.6);
        border-radius: 4px;
    }
    .stream-text {
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.75rem; color: #FCA5A5; white-space: nowrap;
    }
    @keyframes pulse-eye {
        0%, 100% { opacity: 0.06; transform: scale(1); }
        50%       { opacity: 1; transform: scale(1.15); }
    }
    .eye-icon {
        color: #EF4444; font-size: 1.75rem;
        animation: pulse-eye 2s ease-in-out infinite;
    }

    /* Bullet cards */
    .bullet-card {
        background: rgba(0,0,0,0.4);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(6,182,212,0.12);
        padding: 0.9rem 1rem;
        border-radius: 0 0.5rem 0.5rem 0;
    }
</style>
</head>
<body>
<!-- Gradient orbs -->
<div class="bg-grid"></div>

<div class="slide-container">

<!-- Header -->
<div class="relative z-10 px-12 pt-7 pb-3 flex items-end justify-between"
     style="border-bottom: 1px solid rgba(6,182,212,0.2); background: rgba(0,0,0,0.5);">
    <div>
        <div class="flex items-center space-x-3 mb-2">
            <span class="px-2 py-1 text-xs font-bold rounded mono-font"
                  style="background: rgba(239,68,68,0.12); color: #f87171; border: 1px solid rgba(239,68,68,0.3);">
                SECURITY
            </span>
            <span class="text-xs mono-font" style="color: rgba(6,182,212,0.5);">// SV1 WEAKNESS</span>
        </div>
        <h1 class="text-3xl font-black tracking-tight text-white uppercase"
            style="font-family: 'Space Grotesk', sans-serif; letter-spacing: -0.02em;">
            Plaintext <span style="color: #f87171;">by Design</span>
        </h1>
    </div>
    <div class="text-right">
        <p class="text-sm mono-font" style="color: rgba(148,163,184,0.7);">
            Why SV1's lack of encryption is a fundamental flaw
        </p>
    </div>
</div>

<!-- Main Content -->
<div class="relative z-10 flex-1 px-12 py-5 flex gap-8 overflow-hidden">

    <!-- Left Column: Network Diagram -->
    <div class="flex-1 glass-panel rounded-xl relative overflow-hidden"
         style="border: 1px solid rgba(6,182,212,0.15);">

        <svg width="100%" height="100%" viewBox="0 0 1100 520" preserveAspectRatio="xMidYMid meet">
            <defs>
                <marker id="arrC" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
                    <polygon points="0 0,8 3,0 6" fill="rgba(6,182,212,0.7)"/>
                </marker>
            </defs>

            <!-- ── MINER chip at (155,260) ── -->
            <g transform="translate(155,260)">
                <rect x="-70" y="-29" width="140" height="58" rx="8"
                      fill="rgba(6,182,212,0.07)" stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
                <line x1="-35" y1="-29" x2="-35" y2="-40" stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
                <line x1="0"   y1="-29" x2="0"   y2="-40" stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
                <line x1="35"  y1="-29" x2="35"  y2="-40" stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
                <line x1="-35" y1="29"  x2="-35" y2="40"  stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
                <line x1="0"   y1="29"  x2="0"   y2="40"  stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
                <line x1="35"  y1="29"  x2="35"  y2="40"  stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
                <line x1="-70" y1="-10" x2="-82" y2="-10" stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
                <line x1="-70" y1="10"  x2="-82" y2="10"  stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
                <line x1="70"  y1="-10" x2="82"  y2="-10" stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
                <line x1="70"  y1="10"  x2="82"  y2="10"  stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
                <rect x="-56" y="-19" width="112" height="38" rx="4"
                      fill="none" stroke="rgba(6,182,212,0.2)" stroke-width="1"/>
                <text x="0" y="5" text-anchor="middle" font-family="'JetBrains Mono',monospace"
                      font-size="14" font-weight="bold" fill="rgba(6,182,212,0.9)">MINER</text>
            </g>

            <!-- ── POOL cloud at (945,260) ── -->
            <g transform="translate(945,260)">
                <path d="M-81,20 Q-90,-13 -55,-20 Q-46,-48 -18,-41 Q-4,-62 27,-49 Q43,-62 69,-41 Q90,-27 84,4 Q97,14 88,34 Q76,50 50,46 L-50,46 Q-78,46 -81,20 Z"
                      fill="rgba(6,182,212,0.08)" stroke="rgba(6,182,212,0.55)" stroke-width="2"/>
                <text x="0" y="12" text-anchor="middle" font-family="'JetBrains Mono',monospace"
                      font-size="14" font-weight="bold" fill="#22d3ee">POOL</text>
            </g>

            <!-- ── TCP connection line (bidirectional) ── -->
            <line x1="239" y1="260" x2="862" y2="260"
                  stroke="rgba(6,182,212,0.5)" stroke-width="3"/>

            <!-- ── SNIFFER box at (550,90) ── -->
            <g transform="translate(550,90)">
                <rect x="-65" y="-52" width="130" height="104" rx="12"
                      fill="rgba(69,10,10,0.75)" stroke="#EF4444" stroke-width="2" stroke-dasharray="5,3"/>
                <!-- eye shape -->
                <path d="M-32,-12 Q0,-34 32,-12 Q0,10 -32,-12 Z"
                      fill="none" stroke="#EF4444" stroke-width="1.5"/>
                <circle cx="0" cy="-12" r="12" fill="#EF4444" opacity="0.8"/>
                <circle cx="0" cy="-12" r="5"  fill="rgba(30,5,5,0.95)"/>
                <circle cx="4"  cy="-16" r="3"  fill="rgba(255,200,200,0.35)"/>
                <text x="0" y="34" text-anchor="middle" font-family="'JetBrains Mono',monospace"
                      font-size="13" font-weight="bold" fill="#f87171">SNIFFER</text>
            </g>

            <!-- ── Dashed vertical drop line ── -->
            <line x1="550" y1="144" x2="550" y2="236"
                  stroke="rgba(239,68,68,0.7)" stroke-width="2" stroke-dasharray="5,4"/>

            <!-- ── Intercepted data label ON the connection line ── -->
            <rect x="340" y="238" width="420" height="44" rx="4"
                  fill="rgba(0,0,0,0.85)" stroke="rgba(239,68,68,0.6)" stroke-width="1.5"/>
            <text x="550" y="265" text-anchor="middle" font-family="'JetBrains Mono',monospace"
                  font-size="14" fill="#FCA5A5">"params": ["user", "pass"]</text>

            <!-- ── Bottom labels ── -->
            <text x="12" y="510" font-family="'JetBrains Mono',monospace"
                  font-size="11" fill="rgba(148,163,184,0.45)">PROTOCOL: JSON-RPC over TCP</text>
            <text x="1088" y="510" text-anchor="end" font-family="'JetBrains Mono',monospace"
                  font-size="11" font-weight="bold" fill="#f87171">STATUS: UNENCRYPTED</text>
        </svg>
    </div>


</div>
</div>
<script src="slides.js"></script>
<script src="navigate.js"></script>
</body>
</html>
