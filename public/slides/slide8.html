<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Attack Preconditions</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&amp;family=Inter:wght@400;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
        body {
            width: 1280px;
            height: 720px;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background-color: #0B1120;
            color: #F8FAFC;
        }
        .mono-font {
            font-family: 'Roboto Mono', monospace;
        }
        /* CSS Gradient removed per requirement. Using SVG pattern in markup for grid effect. */
        
        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(239, 68, 68, 0.2); /* Red tint for danger context */
        }
        /* Diagram Specifics */
        .node-box {
            fill: #1E293B;
            stroke: #3B82F6;
            stroke-width: 2;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.5));
        }
        .node-box-attacker {
            fill: #1E293B;
            stroke: #EF4444;
            stroke-width: 2;
            filter: drop-shadow(0 4px 6px rgba(239, 68, 68, 0.2));
        }
        .flow-line {
            stroke: #3B82F6;
            stroke-width: 2;
            marker-end: url(#arrowhead);
        }
        .flow-line-red {
            stroke: #EF4444;
            stroke-width: 2;
            stroke-dasharray: 5,5;
            marker-end: url(#arrowhead-red);
        }
        .text-title {
            font-family: 'Inter', sans-serif;
            fill: #F8FAFC;
            font-weight: 700;
            font-size: 16px;
        }
        .text-label {
            font-family: 'Roboto Mono', monospace;
            fill: #94A3B8;
            font-size: 11px;
        }
    </style>
</head>
<body class="relative flex flex-col justify-between">
<!-- Background Pattern (SVG) to replace CSS Gradient -->
<div class="absolute inset-0 z-0 opacity-20">
<svg height="100%" width="100%" xmlns="http://www.w3.org/2000/svg">
<defs>
<pattern height="30" id="grid" patternunits="userSpaceOnUse" width="30">
<path d="M 30 0 L 0 0 0 30" fill="none" stroke="rgba(30, 41, 59, 0.5)" stroke-width="1"></path>
</pattern>
</defs>
<rect fill="url(#grid)" height="100%" width="100%"></rect>
</svg>
</div>
<!-- Header -->
<header class="relative z-10 px-16 pt-10 pb-4 flex items-end justify-between border-b border-gray-800">
<div>
<div class="flex items-center space-x-3 mb-2">
<span class="px-2 py-1 text-xs font-bold text-red-900 bg-red-500 rounded mono-font">THREAT MODEL</span>
<span class="text-xs text-gray-500 mono-font">// MITM TOPOLOGY</span>
</div>
<h1 class="text-3xl font-black tracking-tight text-white uppercase">
                Attack <span class="text-red-500">Preconditions</span>
</h1>
</div>
<div class="text-right">
<p class="text-gray-400 text-sm max-w-md text-right mono-font">
                Adversary positioning for Stratum V1 exploitation
            </p>
</div>
</header>
<!-- Main Diagram Area -->
<main class="relative z-10 flex-1 w-full h-full flex items-center justify-center p-8">
<div class="w-full h-full relative glass-panel rounded-xl">
<svg height="100%" preserveaspectratio="xMidYMid meet" viewbox="0 0 1152 480" width="100%">
<defs>
<marker id="arrowhead" markerheight="7" markerwidth="10" orient="auto" refx="9" refy="3.5">
<polygon fill="#3B82F6" points="0 0, 10 3.5, 0 7"></polygon>
</marker>
<marker id="arrowhead-red" markerheight="7" markerwidth="10" orient="auto" refx="9" refy="3.5">
<polygon fill="#EF4444" points="0 0, 10 3.5, 0 7"></polygon>
</marker>
</defs>
<!-- Left Node: Miner -->
<g transform="translate(50, 140)">
<rect class="node-box" height="200" rx="12" width="200" x="0" y="0"></rect>
<rect fill="#3B82F6" height="40" opacity="0.2" rx="4" width="40" x="80" y="40"></rect>
<text fill="#3B82F6" font-family="FontAwesome" font-size="20" text-anchor="middle" x="100" y="67"></text>
<text class="text-title" text-anchor="middle" x="100" y="100">VICTIM MINER</text>
<text class="text-label" text-anchor="middle" x="100" y="120">192.168.1.10</text>
<foreignobject height="60" width="180" x="10" y="130">
<div class="pt-2 text-center" xmlns="http://www.w3.org/1999/xhtml">
<p class="text-xs text-gray-400 font-mono">Unaware of MITM</p>
</div>
</foreignobject>
</g>
<!-- Center Node: Attacker (MITM) -->
<g transform="translate(450, 140)">
<rect class="node-box-attacker" height="200" rx="12" width="200" x="0" y="0"></rect>
<rect fill="#EF4444" height="40" opacity="0.2" rx="4" width="40" x="80" y="40"></rect>
<text fill="#EF4444" font-family="FontAwesome" font-size="20" text-anchor="middle" x="100" y="67">UserSecret</text> <!-- Using text for FA icon if glyph not available directly, but standardizing on code -->
<text fill="#EF4444" font-family="FontAwesome" font-size="20" text-anchor="middle" x="100" y="67">user-secret</text>
<!-- Fallback icon -->
<text fill="#EF4444" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" x="100" y="67">!</text>
<text class="text-title" fill="#EF4444" text-anchor="middle" x="100" y="100">ADVERSARY</text>
<text class="text-label" text-anchor="middle" x="100" y="120">MITM / Proxy</text>
<foreignobject height="60" width="180" x="10" y="130">
<div class="pt-2 text-center space-y-1" xmlns="http://www.w3.org/1999/xhtml">
<p class="text-xs text-red-400 font-mono">Intercepts Traffic</p>
<p class="text-xs text-red-400 font-mono">Injects Messages</p>
</div>
</foreignobject>
</g>
<!-- Top Right Node: Legit Pool -->
<g transform="translate(850, 30)">
<rect class="node-box" height="180" rx="12" style="stroke: #8B5CF6;" width="200" x="0" y="0"></rect>
<text fill="#8B5CF6" font-family="FontAwesome" font-size="20" text-anchor="middle" x="100" y="50"></text>
<text class="text-title" text-anchor="middle" x="100" y="80">LEGIT POOL</text>
<text class="text-label" text-anchor="middle" x="100" y="100">Stratum Server A</text>
<foreignobject height="60" width="180" x="10" y="110">
<div class="pt-2 text-center" xmlns="http://www.w3.org/1999/xhtml">
<p class="text-xs text-gray-400 font-mono">Valid Shares</p>
</div>
</foreignobject>
</g>
<!-- Bottom Right Node: Malicious Pool -->
<g transform="translate(850, 270)">
<rect class="node-box-attacker" height="180" rx="12" width="200" x="0" y="0"></rect>
<text fill="#EF4444" font-family="FontAwesome" font-size="20" text-anchor="middle" x="100" y="50"></text>
<text class="text-title" fill="#EF4444" text-anchor="middle" x="100" y="80">ATTACKER POOL</text>
<text class="text-label" text-anchor="middle" x="100" y="100">Stratum Server B</text>
<foreignobject height="60" width="180" x="10" y="110">
<div class="pt-2 text-center" xmlns="http://www.w3.org/1999/xhtml">
<p class="text-xs text-red-400 font-mono">Stolen Hashrate</p>
</div>
</foreignobject>
</g>
<!-- Connections -->
<!-- Miner -> Attacker -->
<path class="flow-line" d="M 250 240 L 450 240"></path>
<rect fill="#1E293B" height="20" rx="4" stroke="#3B82F6" stroke-width="0.5" width="100" x="300" y="230"></rect>
<text class="text-label" fill="#60A5FA" font-weight="bold" text-anchor="middle" x="350" y="244">Plaintext TCP</text>
<!-- Attacker -> Legit Pool -->
<path class="flow-line" d="M 650 200 C 750 200, 750 120, 850 120"></path>
<rect fill="#1E293B" height="20" rx="4" stroke="#8B5CF6" stroke-width="0.5" width="90" x="710" y="150"></rect>
<text class="text-label" fill="#A78BFA" font-weight="bold" text-anchor="middle" x="755" y="164">Proxy Relay</text>
<!-- Attacker -> Malicious Pool -->
<path class="flow-line-red" d="M 650 280 C 750 280, 750 360, 850 360"></path>
<rect fill="#1E293B" height="20" rx="4" stroke="#EF4444" stroke-width="0.5" width="110" x="700" y="310"></rect>
<text class="text-label" fill="#F87171" font-weight="bold" text-anchor="middle" x="755" y="324">Covert Session</text>
<!-- Interception Visual -->
<circle cx="450" cy="240" fill="#EF4444" r="6"></circle>
<g transform="translate(430, 360)">
<text class="text-label" fill="#EF4444" text-anchor="middle" x="100" y="0">Message Injection Point</text>
<path d="M 100 -10 L 100 -30" fill="none" stroke="#EF4444" stroke-dasharray="2,2" stroke-width="1"></path>
</g>
</svg>
</div>
</main>
<!-- Footer -->
<footer class="relative z-10 h-16 bg-gray-900 border-t border-gray-800 flex items-center justify-between px-16">
<div class="flex items-center space-x-2 text-gray-500 text-xs mono-font">
<i class="fas fa-network-wired"></i>
<span>SLIDE 14</span>
</div>
<div class="flex items-center space-x-6">
<div class="flex items-center space-x-2">
<div class="w-2 h-2 rounded-full bg-blue-500"></div>
<span class="text-xs text-gray-400 uppercase tracking-wider">Legitimate Flow</span>
</div>
<div class="flex items-center space-x-2">
<div class="w-2 h-2 rounded-full bg-red-500"></div>
<span class="text-xs text-gray-400 uppercase tracking-wider">Attack Vector</span>
</div>
</div>
</footer>
<script src="slides.js"></script>
<script src="navigate.js"></script>
</body>
</html>
