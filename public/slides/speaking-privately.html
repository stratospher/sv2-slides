<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>How do you speak privately in a public setting?</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&amp;family=Space+Grotesk:wght@500;700&amp;family=JetBrains+Mono:wght@400;500;700&amp;family=Playfair+Display:ital,wght@1,400;1,600&amp;display=swap" rel="stylesheet"/>
<style>
    :root {
        --cyan-400: #22d3ee;
        --cyan-500: #06b6d4;
        --cyan-600: #0891b2;
        --blue-600: #2563eb;
    }
    body { margin:0; padding:0; overflow:hidden; background-color:#09090b; font-family:'Inter',sans-serif; }
        50%    { opacity:0.06; transform:scale(1.04); }
    }

    .bg-grid {
        position:absolute; inset:0; z-index:1;
        background-image:
            linear-gradient(rgba(6,182,212,0.07) 1px, transparent 1px),
            linear-gradient(90deg, rgba(6,182,212,0.07) 1px, transparent 1px);
        background-size:30px 30px; opacity:0.5;
    }

    .slide-container {
        width:1280px; height:720px;
        position:relative; display:flex; flex-direction:column;
        color:#F8FAFC; overflow:hidden;
        justify-content:center; align-items:center;
    }

    .content-wrapper {
        position:relative; z-index:10;
        width:80%;
        display:flex; flex-direction:column;
        align-items:center; text-align:center;
    }

    .quote-mark {
        font-family:'Playfair Display',serif;
        font-size:8rem;
        color:#22d3ee;
        opacity:0.18;
        line-height:0;
        margin-bottom:2rem;
    }

    .main-question {
        font-family:'Space Grotesk',sans-serif;
        font-size:4.5rem;
        font-weight:700;
        line-height:1.1;
        color:#F8FAFC;
        margin-bottom:3rem;
        letter-spacing:-0.03em;
        text-shadow:0 4px 10px rgba(0,0,0,0.5);
    }

    .highlight {
        color:#22d3ee;
        position:relative;
        display:inline-block;
    }
    .highlight::after {
        content:'';
        position:absolute;
        bottom:8px; left:0;
        width:100%; height:12px;
        background:rgba(6,182,212,0.18);
        z-index:-1;
        transform:skew(-10deg);
    }

    .analogy-container {
        background:rgba(0,0,0,0.45);
        backdrop-filter:blur(10px);
        border-left:4px solid #22d3ee;
        padding:1.5rem 2rem;
        border-radius:0 0.75rem 0.75rem 0;
        max-width:800px;
        text-align:left;
        border-top:1px solid rgba(6,182,212,0.12);
        border-bottom:1px solid rgba(6,182,212,0.12);
        border-right:1px solid rgba(6,182,212,0.12);
    }

    .analogy-text {
        font-family:'Playfair Display',serif;
        font-style:italic;
        font-size:1.45rem;
        color:rgba(203,213,225,0.9);
        margin:0;
        line-height:1.6;
    }

    .concept-pills {
        display:flex;
        gap:1.5rem;
        margin-top:3rem;
    }

    .pill {
        display:flex;
        align-items:center;
        gap:0.75rem;
        padding:0.75rem 1.5rem;
        border-radius:9999px;
        background:rgba(0,0,0,0.5);
        backdrop-filter:blur(8px);
        border:1px solid rgba(6,182,212,0.15);
        color:rgba(148,163,184,0.8);
        font-family:'Space Grotesk',sans-serif;
        font-size:1rem;
        text-transform:uppercase;
        letter-spacing:0.05em;
    }
    .pill i { font-size:1.2rem; }

    .pill.active {
        border-color:#22d3ee;
        color:#F8FAFC;
        box-shadow:0 0 18px rgba(6,182,212,0.2);
    }
    .pill.active i { color:#22d3ee; }

    .decorative-line {
        position:absolute;
        bottom:60px; left:50%;
        transform:translateX(-50%);
        width:120px; height:3px;
        background:linear-gradient(90deg, rgba(6,182,212,0), #22d3ee, rgba(6,182,212,0));
        border-radius:2px;
    }

    .particle {
        position:absolute;
        width:4px; height:4px;
        background:#22d3ee;
        border-radius:50%;
        opacity:0.25;
    }
</style>
</head>
<body>
<!-- Gradient orbs -->
<div class="bg-grid"></div>

<div class="slide-container">
    <!-- Decorative particles -->
    <div class="particle" style="top:20%; left:10%;"></div>
    <div class="particle" style="top:70%; left:15%;"></div>
    <div class="particle" style="top:30%; right:20%;"></div>
    <div class="particle" style="top:80%; right:10%;"></div>
    <div class="particle" style="top:15%; right:40%;"></div>

    <div class="content-wrapper">
        <div class="quote-mark">"</div>
        <h1 class="main-question">
            How do you speak <br/>
            <span class="highlight">privately</span> in a public setting?
        </h1>
        <div class="analogy-container">
            <p class="analogy-text">
                "Imagine trying to whisper in a crowded room where everyone is listeningâ€”and some can even imitate your voice. Unless you share a secret beforehand, how do you know who you're really talking to?"
            </p>
        </div>
        <div class="concept-pills">
            <div class="pill active">
                <i class="fas fa-user-shield"></i>
                Confidentiality
            </div>
            <div class="pill active">
                <i class="fas fa-file-signature"></i>
                Integrity
            </div>
            <div class="pill active">
                <i class="fas fa-id-card"></i>
                Identity
            </div>
        </div>
    </div>

    <div class="decorative-line"></div>
</div>
<script src="slides.js"></script>
<script src="navigate.js"></script>
</body>
</html>
