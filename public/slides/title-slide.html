<body>

</p>

<script>
        // Draw Technical Circuit Background
        const canvas = document.getElementById('circuitCanvas');
        const ctx = canvas.getContext('2d');
        const width = 1280;
        const height = 720;
        
        ctx.strokeStyle = '#334155'; // Slate-700
        ctx.lineWidth = 1.5;
        
        // Helper to draw a node
        function drawNode(x, y, filled = true) {
            ctx.beginPath();
            ctx.arc(x, y, 3, 0, Math.PI * 2);
            ctx.fillStyle = filled ? '#475569' : '#0B0F19';
            ctx.fill();
            ctx.stroke();
        }

        // Draw Left Side "Unsecured" Network (Chaotic)
        for(let i=0; i<15; i++) {
            let x = Math.random() * 400;
            let y = Math.random() * height;
            drawNode(x, y);
            
            // Connect to random neighbor
            let x2 = x + (Math.random() - 0.5) * 200;
            let y2 = y + (Math.random() - 0.5) * 200;
            
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x2, y2);
            ctx.stroke();
            drawNode(x2, y2, false);
        }

        // Draw Right Side "Secured" Network (Structured Grid)
        ctx.strokeStyle = '#1e293b'; // Darker for subtlety
        const startX = 900;
        const spacing = 60;
        
        for(let x = startX; x < width; x += spacing) {
            for(let y = 50; y < height; y += spacing) {
                if(Math.random() > 0.6) {
                    drawNode(x, y);
                    // Draw connections
                    if(x + spacing < width) {
                        ctx.beginPath();
                        ctx.moveTo(x, y);
                        ctx.lineTo(x + spacing, y);
                        ctx.stroke();
                    }
                    if(y + spacing < height) {
                        ctx.beginPath();
                        ctx.moveTo(x, y);
                        ctx.lineTo(x, y + spacing);
                        ctx.stroke();
                    }
                }
            }
        }
    </script>
<script src="slides.js"></script>
