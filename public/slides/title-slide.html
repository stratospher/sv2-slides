<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Mining Protocol Exploits</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet"/>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000000;
        font-family: 'Inter', sans-serif;
    }
    .slide-container {
        width: 1280px;
        height: 720px;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #000000;
        color: #f4f4f5;
        overflow: hidden;
    }
    .bg-grid {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image:
            linear-gradient(rgba(6, 182, 212, 0.08) 1px, transparent 1px),
            linear-gradient(90deg, rgba(6, 182, 212, 0.08) 1px, transparent 1px);
        background-size: 40px 40px;
        opacity: 0.4;
    }
    .content-wrapper {
        position: relative;
        z-index: 10;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0;
        margin-top: -120px;
    }
    .logo {
        width: 180px;
        height: auto;
        margin-bottom: 2rem;
        opacity: 0.95;
    }
    h1 {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 5rem;
        font-weight: 700;
        line-height: 1.05;
        letter-spacing: -0.03em;
        margin: 0 0 1.2rem 0;
        color: #ffffff;
    }
    .subtitle {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 2rem;
        font-weight: 500;
        color: #22d3ee;
        margin: 0;
        letter-spacing: 0.01em;
    }
    .attribution {
        position: absolute;
        bottom: 3rem;
        left: 0;
        right: 0;
        text-align: center;
        font-size: 1.5rem;
        color: rgba(244, 244, 245, 0.35);
        letter-spacing: 0.05em;
        font-family: 'Inter', sans-serif;
    }
</style>
</head>
<body>
<div class="slide-container">
    <div class="bg-grid"></div>
    <div class="content-wrapper">
        <img class="logo" src="sv2Group_27.png.webp" alt="Stratum V2 Logo"/>
        <h1>Mining Protocol Exploits</h1>
        <p class="subtitle">Stratum V2 matters!</p>
    </div>
    <div class="attribution">presentation by @bit-aloo</div>
</div>
<script src="navigate.js"></script>
</body>
</html>
