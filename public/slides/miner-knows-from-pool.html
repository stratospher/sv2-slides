<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>What Miner Knows From Pool</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet"/>
<style>
    body {
        width: 1280px; height: 720px; overflow: hidden;
        font-family: 'Inter', sans-serif;
        background-color: #09090b; color: #F8FAFC; position: relative;
    }
    .bg-grid {
        position: absolute; inset: 0; z-index: 1;
        background-image:
            linear-gradient(rgba(6,182,212,0.07) 1px, transparent 1px),
            linear-gradient(90deg, rgba(6,182,212,0.07) 1px, transparent 1px);
        background-size: 30px 30px; opacity: 0.5;
    }
</style>
</head>
<body class="relative flex flex-col" style="padding: 22px 80px 0;">
<div class="bg-grid"></div>

<!-- Title -->
<h1 class="relative z-10" style="font-family:'Space Grotesk',sans-serif;font-size:52px;
           font-weight:700;letter-spacing:-0.02em;color:#F8FAFC;line-height:1.05;
           margin-bottom:14px;">
    what miner <span style="color:#22d3ee;">knows from pool</span>
</h1>

<!-- Message flow: 4 protocol arrows -->
<div class="relative z-10" style="margin-bottom:10px;">
<svg width="1120" height="215" viewBox="0 0 1120 215">
    <defs>
        <marker id="arr" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
            <polygon points="0 0,8 3,0 6" fill="rgba(6,182,212,0.9)"/>
        </marker>
    </defs>

    <!-- Pool cloud at (950,127) scale(1.4) — top at y=40, fully visible -->
    <g transform="translate(950,127) scale(1.4)">
        <path d="M-81,20 Q-90,-13 -55,-20 Q-46,-48 -18,-41 Q-4,-62 27,-49 Q43,-62 69,-41 Q90,-27 84,4 Q97,14 88,34 Q76,50 50,46 L-50,46 Q-78,46 -81,20 Z"
              fill="rgba(6,182,212,0.08)" stroke="rgba(6,182,212,0.55)" stroke-width="2"/>
        <text x="0" y="12" text-anchor="middle" font-family="'JetBrains Mono',monospace"
              font-size="14" font-weight="bold" fill="#22d3ee">POOL</text>
    </g>

    <!-- Miner chip at (170,127) scale(1.4) -->
    <g transform="translate(170,127) scale(1.4)">
        <rect x="-70" y="-29" width="140" height="58" rx="8"
              fill="rgba(6,182,212,0.07)" stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
        <line x1="-35" y1="-29" x2="-35" y2="-38" stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
        <line x1="0"   y1="-29" x2="0"   y2="-38" stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
        <line x1="35"  y1="-29" x2="35"  y2="-38" stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
        <line x1="-35" y1="29"  x2="-35" y2="38"  stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
        <line x1="0"   y1="29"  x2="0"   y2="38"  stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
        <line x1="35"  y1="29"  x2="35"  y2="38"  stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
        <line x1="-70" y1="-10" x2="-80" y2="-10" stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
        <line x1="-70" y1="10"  x2="-80" y2="10"  stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
        <line x1="70"  y1="-10" x2="80"  y2="-10" stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
        <line x1="70"  y1="10"  x2="80"  y2="10"  stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
        <rect x="-56" y="-19" width="112" height="38" rx="4"
              fill="none" stroke="rgba(6,182,212,0.2)" stroke-width="1"/>
        <text x="0" y="5" text-anchor="middle" font-family="'JetBrains Mono',monospace"
              font-size="13" font-weight="bold" fill="rgba(6,182,212,0.9)">MINER</text>
    </g>

    <!-- arrows run from miner right-pin edge (170+80×1.4=282) to pool left edge (950-81×1.4=836) -->

    <!-- Arrow 1: mining.subscribe  (miner → pool, y=78) — label above -->
    <line x1="284" y1="78" x2="834" y2="78"
          stroke="rgba(6,182,212,0.75)" stroke-width="2" marker-end="url(#arr)"/>
    <rect x="450" y="55" width="220" height="20" rx="4"
          fill="rgba(0,0,0,0.85)" stroke="rgba(6,182,212,0.3)" stroke-width="1"/>
    <text x="560" y="69" text-anchor="middle" font-family="'JetBrains Mono',monospace"
          font-size="13" font-weight="bold" fill="#06b6d4">mining.subscribe</text>

    <!-- Arrow 2: mining.authorize  (miner → pool, y=112) — label above -->
    <line x1="284" y1="112" x2="834" y2="112"
          stroke="rgba(6,182,212,0.75)" stroke-width="2" marker-end="url(#arr)"/>
    <rect x="455" y="89" width="210" height="20" rx="4"
          fill="rgba(0,0,0,0.85)" stroke="rgba(6,182,212,0.3)" stroke-width="1"/>
    <text x="560" y="103" text-anchor="middle" font-family="'JetBrains Mono',monospace"
          font-size="13" font-weight="bold" fill="#06b6d4">mining.authorize</text>

    <!-- Arrow 3: mining.set_difficulty  (pool → miner, y=148) — label below -->
    <line x1="834" y1="148" x2="284" y2="148"
          stroke="rgba(6,182,212,0.75)" stroke-width="2" marker-end="url(#arr)"/>
    <rect x="428" y="151" width="265" height="20" rx="4"
          fill="rgba(0,0,0,0.85)" stroke="rgba(6,182,212,0.3)" stroke-width="1"/>
    <text x="560" y="165" text-anchor="middle" font-family="'JetBrains Mono',monospace"
          font-size="13" font-weight="bold" fill="#22d3ee">mining.set_difficulty</text>

    <!-- Arrow 4: mining.notify  (pool → miner, y=184) — label below -->
    <line x1="834" y1="184" x2="284" y2="184"
          stroke="rgba(6,182,212,0.75)" stroke-width="2" marker-end="url(#arr)"/>
    <rect x="473" y="187" width="175" height="20" rx="4"
          fill="rgba(0,0,0,0.85)" stroke="rgba(6,182,212,0.3)" stroke-width="1"/>
    <text x="560" y="201" text-anchor="middle" font-family="'JetBrains Mono',monospace"
          font-size="13" font-weight="bold" fill="#22d3ee">mining.notify</text>
</svg>
</div>

<!-- Block diagram -->
<div class="relative z-10" style="margin-top:16px;">
<svg width="1120" height="370" viewBox="0 0 1120 370">
    <defs>
        <!-- ntime gradient: cyan (left) → orange (right) -->
        <linearGradient id="ntimeGrad" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%"   stop-color="rgba(6,182,212,0.35)"/>
            <stop offset="100%" stop-color="rgba(245,158,11,0.35)"/>
        </linearGradient>
    </defs>

    <!-- ── BLOCK HEADER (ORANGE) ── -->
    <rect x="0" y="0" width="1120" height="80" rx="5"
          fill="rgba(245,158,11,0.1)" stroke="rgba(245,158,11,0.55)" stroke-width="1.5"/>
    <line x1="0" y1="26" x2="1120" y2="26" stroke="rgba(245,158,11,0.3)" stroke-width="1"/>
    <text x="560" y="16" text-anchor="middle" dominant-baseline="middle"
          font-family="'JetBrains Mono',monospace" font-size="14" font-weight="bold" fill="#fcd34d">
        BLOCK HEADER
    </text>
    <!-- ntime cell: cyan→orange gradient overlay -->
    <rect x="560" y="26" width="154" height="54" fill="url(#ntimeGrad)" stroke="none"/>
    <!-- nonce cell: cyan overlay -->
    <rect x="868" y="26" width="252" height="54" fill="rgba(6,182,212,0.15)" stroke="none"/>
    <!-- Field dividers -->
    <line x1="112" y1="26" x2="112" y2="80" stroke="rgba(245,158,11,0.25)" stroke-width="1"/>
    <line x1="336" y1="26" x2="336" y2="80" stroke="rgba(245,158,11,0.25)" stroke-width="1"/>
    <line x1="560" y1="26" x2="560" y2="80" stroke="rgba(6,182,212,0.5)"  stroke-width="1"/>
    <line x1="714" y1="26" x2="714" y2="80" stroke="rgba(245,158,11,0.4)" stroke-width="1"/>
    <line x1="868" y1="26" x2="868" y2="80" stroke="rgba(6,182,212,0.4)"  stroke-width="1"/>
    <!-- Field labels -->
    <text x="56"  y="56" text-anchor="middle" font-family="'JetBrains Mono',monospace" font-size="15" fill="#fcd34d">version</text>
    <text x="224" y="56" text-anchor="middle" font-family="'JetBrains Mono',monospace" font-size="15" fill="#fcd34d">prev block hash</text>
    <text x="448" y="56" text-anchor="middle" font-family="'JetBrains Mono',monospace" font-size="15" fill="#fcd34d">merkle root</text>
    <text x="637" y="56" text-anchor="middle" font-family="'JetBrains Mono',monospace" font-size="15" fill="#F8FAFC">ntime</text>
    <text x="791" y="56" text-anchor="middle" font-family="'JetBrains Mono',monospace" font-size="15" fill="#fcd34d">nbits</text>
    <text x="994" y="56" text-anchor="middle" font-family="'JetBrains Mono',monospace" font-size="15" fill="#22d3ee">nonce</text>

    <!-- ── MERKLE TREE (cyan) ── -->
    <line x1="448" y1="80" x2="448" y2="103" stroke="rgba(6,182,212,0.35)" stroke-width="1.5"/>
    <rect x="382" y="103" width="132" height="26" rx="4"
          fill="rgba(6,182,212,0.08)" stroke="rgba(6,182,212,0.4)" stroke-width="1.5"/>
    <text x="448" y="120" text-anchor="middle" font-family="'JetBrains Mono',monospace"
          font-size="11" fill="#22d3ee">merkle root</text>
    <line x1="448" y1="129" x2="256" y2="158" stroke="rgba(6,182,212,0.3)" stroke-width="1.5"/>
    <line x1="448" y1="129" x2="640" y2="158" stroke="rgba(6,182,212,0.3)" stroke-width="1.5"/>
    <circle cx="256" cy="171" r="13" fill="rgba(6,182,212,0.07)" stroke="rgba(6,182,212,0.4)" stroke-width="1.5"/>
    <text x="256" y="175" text-anchor="middle" font-family="'JetBrains Mono',monospace" font-size="9" fill="#22d3ee">H01</text>
    <circle cx="640" cy="171" r="13" fill="rgba(6,182,212,0.07)" stroke="rgba(6,182,212,0.4)" stroke-width="1.5"/>
    <text x="640" y="175" text-anchor="middle" font-family="'JetBrains Mono',monospace" font-size="9" fill="#22d3ee">H23</text>
    <line x1="256" y1="184" x2="168" y2="212" stroke="rgba(6,182,212,0.3)" stroke-width="1.5"/>
    <line x1="256" y1="184" x2="344" y2="212" stroke="rgba(6,182,212,0.3)" stroke-width="1.5"/>
    <line x1="640" y1="184" x2="552" y2="212" stroke="rgba(6,182,212,0.3)" stroke-width="1.5"/>
    <line x1="640" y1="184" x2="728" y2="212" stroke="rgba(6,182,212,0.3)" stroke-width="1.5"/>
    <rect x="118" y="212" width="100" height="28" rx="4"
          fill="rgba(6,182,212,0.08)" stroke="rgba(6,182,212,0.45)" stroke-width="1.5"/>
    <text x="168" y="230" text-anchor="middle" font-family="'JetBrains Mono',monospace"
          font-size="10" fill="#22d3ee">Coinbase Tx</text>
    <rect x="294" y="212" width="100" height="28" rx="4"
          fill="rgba(6,182,212,0.04)" stroke="rgba(6,182,212,0.22)" stroke-width="1"/>
    <text x="344" y="230" text-anchor="middle" font-family="'JetBrains Mono',monospace"
          font-size="10" fill="rgba(6,182,212,0.5)">Tx₁</text>
    <rect x="502" y="212" width="100" height="28" rx="4"
          fill="rgba(6,182,212,0.04)" stroke="rgba(6,182,212,0.22)" stroke-width="1"/>
    <text x="552" y="230" text-anchor="middle" font-family="'JetBrains Mono',monospace"
          font-size="10" fill="rgba(6,182,212,0.5)">Tx₂</text>
    <rect x="678" y="212" width="100" height="28" rx="4"
          fill="rgba(6,182,212,0.04)" stroke="rgba(6,182,212,0.22)" stroke-width="1"/>
    <text x="728" y="230" text-anchor="middle" font-family="'JetBrains Mono',monospace"
          font-size="10" fill="rgba(6,182,212,0.5)">Tx₃</text>

    <!-- Connector to coinbase box -->
    <line x1="168" y1="240" x2="168" y2="262" stroke="rgba(6,182,212,0.3)"
          stroke-width="1.5" stroke-dasharray="3,2"/>

    <!-- ── COINBASE TRANSACTION BOX ── -->
    <rect x="0" y="262" width="480" height="108" rx="4"
          fill="rgba(6,182,212,0.04)" stroke="rgba(6,182,212,0.3)" stroke-width="1.5"/>
    <line x1="0" y1="284" x2="480" y2="284" stroke="rgba(6,182,212,0.2)" stroke-width="1"/>
    <text x="240" y="276" text-anchor="middle" font-family="'JetBrains Mono',monospace"
          font-size="13" font-weight="bold" fill="#22d3ee">Coinbase Transaction</text>

    <!-- coinbase1: ORANGE -->
    <rect x="0" y="284" width="120" height="86"
          fill="rgba(245,158,11,0.12)" stroke="rgba(245,158,11,0.5)" stroke-width="1.5"/>
    <text x="60" y="331" text-anchor="middle" font-family="'JetBrains Mono',monospace"
          font-size="14" fill="#fcd34d">coinbase1</text>

    <!-- extranonce1: ORANGE -->
    <rect x="120" y="284" width="120" height="86"
          fill="rgba(245,158,11,0.12)" stroke="rgba(245,158,11,0.5)" stroke-width="1.5"/>
    <text x="180" y="331" text-anchor="middle" font-family="'JetBrains Mono',monospace"
          font-size="14" fill="#fcd34d">extranonce1</text>

    <!-- extranonce2: default cyan -->
    <rect x="240" y="284" width="120" height="86"
          fill="rgba(6,182,212,0.04)" stroke="rgba(6,182,212,0.2)" stroke-width="1"/>
    <text x="300" y="331" text-anchor="middle" font-family="'JetBrains Mono',monospace"
          font-size="14" fill="#22d3ee">extranonce2</text>

    <!-- coinbase2: ORANGE -->
    <rect x="360" y="284" width="120" height="86"
          fill="rgba(245,158,11,0.12)" stroke="rgba(245,158,11,0.5)" stroke-width="1.5"/>
    <text x="420" y="331" text-anchor="middle" font-family="'JetBrains Mono',monospace"
          font-size="14" fill="#fcd34d">coinbase2</text>

</svg>
</div>

<script src="slides.js"></script>
<script src="navigate.js"></script>
</body>
</html>
