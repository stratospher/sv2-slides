<style>

    }
    .bg-grid {
        position: absolute; inset: 0; z-index: 1;
        background-image:
            linear-gradient(rgba(6,182,212,0.07) 1px, transparent 1px),
            linear-gradient(90deg, rgba(6,182,212,0.07) 1px, transparent 1px);
        background-size: 30px 30px; opacity: 0.5;
    }
</style>
</head>
<body class="relative flex flex-col items-center justify-center">

<div class="relative z-10 flex flex-col items-center" style="gap:32px;">

    <!-- Badge + step -->
    <div class="flex items-center" style="gap:12px;">
        <span style="font-family:'JetBrains Mono',monospace;font-size:18px;font-weight:700;
                     letter-spacing:.18em;color:#22d3ee;border:1px solid rgba(6,182,212,0.45);
                     background:rgba(6,182,212,0.08);padding:5px 18px;border-radius:999px;">
            SV1 PROTOCOL
        </span>
        <span style="font-family:'JetBrains Mono',monospace;font-size:18px;
                     color:rgba(6,182,212,0.45);letter-spacing:.1em;">// STEP 6</span>
    </div>

    <h1 style="font-family:'Space Grotesk',sans-serif;font-size:87px;font-weight:700;

                <polygon points="0 0,8 3,0 6" fill="rgba(6,182,212,0.9)"/>

        </defs>

        <!-- Miner chip at (170,55) -->
        <g transform="translate(170,55)">
            <rect x="-70" y="-29" width="140" height="58" rx="8"
                  fill="rgba(6,182,212,0.07)" stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>

                  fill="none" stroke="rgba(6,182,212,0.2)" stroke-width="1"/>
            <text x="0" y="5" text-anchor="middle" font-family="'JetBrains Mono',monospace"
                  font-size="19.5" font-weight="bold" fill="rgba(6,182,212,0.9)">MINER</text>

        <!-- Pool cloud at (950,55) -->
        <g transform="translate(950,55)">

            <text x="0" y="12" text-anchor="middle" font-family="'JetBrains Mono',monospace"
                  font-size="21" font-weight="bold" fill="#22d3ee">POOL</text>

        <line x1="251" y1="55" x2="858" y2="55"

        <rect x="454" y="26" width="200" height="20" rx="4" fill="rgba(0,0,0,0.75)" stroke="rgba(6,182,212,0.3)" stroke-width="1"/>
        <text x="554" y="40" text-anchor="middle" font-family="'JetBrains Mono',monospace"
              font-size="21" font-weight="bold" fill="#22d3ee">mining.submit</text>

        <!-- ── MESSAGE BOX ── centred at x=560 -->
        <!-- Outer container -->
        <rect x="310" y="90" width="500" height="112" rx="7"
              fill="rgba(6,182,212,0.05)" stroke="rgba(6,182,212,0.4)" stroke-width="1.5"/>
        <!-- Title bar -->
        <line x1="310" y1="114" x2="810" y2="114" stroke="rgba(6,182,212,0.2)" stroke-width="1"/>
        <text x="560" y="106" text-anchor="middle" font-family="'JetBrains Mono',monospace"
              font-size="18" font-weight="bold" fill="rgba(6,182,212,0.7)">mining.submit</text>

        <!-- Field dividers inside the message box -->
        <line x1="477" y1="114" x2="477" y2="202" stroke="rgba(6,182,212,0.2)" stroke-width="1"/>
        <line x1="644" y1="114" x2="644" y2="202" stroke="rgba(6,182,212,0.2)" stroke-width="1"/>

        <!-- ntime field -->
        <text x="393" y="162" text-anchor="middle" font-family="'JetBrains Mono',monospace"
              font-size="24" font-weight="bold" fill="#fcd34d">ntime</text>

        <!-- nonce field -->
        <text x="560" y="162" text-anchor="middle" font-family="'JetBrains Mono',monospace"
              font-size="24" font-weight="bold" fill="#fcd34d">nonce</text>

        <!-- extranonce2 field -->
        <text x="727" y="162" text-anchor="middle" font-family="'JetBrains Mono',monospace"
              font-size="24" font-weight="bold" fill="#fcd34d">extranonce2</text>

    </svg>

    <!-- Note -->
    <p style="font-family:'JetBrains Mono',monospace;font-size:19.5px;

    </p>

</div>

    <span style="font-family:'JetBrains Mono',monospace;font-size:16.5px;padding:4px 14px;border-radius:999px;flex-shrink:0;background:rgba(6,182,212,0.06);border:1px solid rgba(6,182,212,0.25);color:rgba(6,182,212,0.45);">4 · set_difficulty</span>
    <span style="color:rgba(6,182,212,0.2);font-size:18px;flex-shrink:0;">›</span>
    <span style="font-family:'JetBrains Mono',monospace;font-size:16.5px;padding:4px 14px;border-radius:999px;flex-shrink:0;background:rgba(6,182,212,0.06);border:1px solid rgba(6,182,212,0.25);color:rgba(6,182,212,0.45);">5 · notify</span>
    <span style="color:rgba(6,182,212,0.2);font-size:18px;flex-shrink:0;">›</span>
    <span style="font-family:'JetBrains Mono',monospace;font-size:16.5px;font-weight:700;padding:4px 14px;border-radius:999px;flex-shrink:0;background:rgba(6,182,212,0.2);border:1px solid #22d3ee;color:#22d3ee;">6 · submit</span>
