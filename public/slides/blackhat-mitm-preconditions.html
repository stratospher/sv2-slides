<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>BlackHat Asia 2021: MITM Preconditions</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=Space+Grotesk:wght@500;700&amp;family=JetBrains+Mono:wght@400;500&amp;display=swap" rel="stylesheet"/>
<style>
    :root {
        --cyan-400: #22d3ee;
        --cyan-500: #06b6d4;
        --cyan-600: #0891b2;
        --blue-600: #2563eb;
    }
    body { margin:0; padding:0; overflow:hidden; background-color:#09090b; font-family:'Inter',sans-serif; }
        50%    { opacity:0.06; transform:scale(1.04); }
    }

    .bg-grid {
        position:absolute; inset:0; z-index:1;
        background-image:
            linear-gradient(rgba(6,182,212,0.07) 1px, transparent 1px),
            linear-gradient(90deg, rgba(6,182,212,0.07) 1px, transparent 1px);
        background-size:30px 30px; opacity:0.5;
    }

    .slide-container {
        width:1280px; height:720px;
        position:relative; display:flex; flex-direction:column;
        color:#F8FAFC; overflow:hidden;
    }

    .mono-font { font-family:'JetBrains Mono',monospace; }

    /* Attack cards */
    .attack-card {
        background:rgba(0,0,0,0.4);
        backdrop-filter:blur(8px);
        border:1px solid rgba(6,182,212,0.12);
        border-left:3px solid #EF4444;
        padding:0.9rem 1rem;
        border-radius:0 0.5rem 0.5rem 0;
    }
    .attack-card.cyan-border { border-left-color:var(--cyan-500); }
    .attack-card h3 {
        font-family:'Space Grotesk',sans-serif; font-size:0.98rem;
        margin:0 0 0.35rem 0; display:flex; align-items:center; gap:0.45rem;
    }
    .attack-card p { color:rgba(148,163,184,0.85); font-size:0.88rem; line-height:1.5; margin:0; }

    .condition-item {
        display:flex; align-items:flex-start; gap:0.5rem;
        color:rgba(148,163,184,0.8); font-size:0.85rem; margin-top:0.4rem;
    }
</style>
</head>
<body>
<!-- Gradient orbs -->
<div class="bg-grid"></div>

<div class="slide-container">

<!-- Header -->
<div class="relative z-10 px-12 pt-7 pb-3 flex items-end justify-between"
     style="border-bottom:1px solid rgba(6,182,212,0.2); background:rgba(0,0,0,0.5);">
    <div>
        <div class="flex items-center space-x-3 mb-2">
            <span class="px-2 py-1 text-xs font-bold rounded mono-font"
                  style="background:rgba(239,68,68,0.12); color:#f87171; border:1px solid rgba(239,68,68,0.3);">
                ATTACK VECTOR
            </span>
            <span class="text-xs mono-font" style="color:rgba(6,182,212,0.5);">// MITM PRECONDITIONS</span>
        </div>
        <h1 class="text-3xl font-black tracking-tight text-white uppercase"
            style="font-family:'Space Grotesk',sans-serif; letter-spacing:-0.02em;">
            How Hashrate hijacking works
        </h1>
    </div>
    <div class="text-right">
        <p class="text-sm mono-font" style="color:rgba(148,163,184,0.7);">
            Three conditions that make SV1 vulnerable to on-path attacks
        </p>
    </div>
</div>

<!-- Main Content -->
<div class="relative z-10 flex-1 px-12 py-5 flex gap-8 overflow-hidden">

    <!-- Diagram column — fills full width -->
    <div style="flex:1;" class="flex flex-col min-h-0">
        <div class="flex-1 rounded-xl flex flex-col min-h-0"
             style="background:rgba(69,10,10,0.08); border:1px solid rgba(239,68,68,0.22); padding:1rem 1.25rem;">

            <div class="mono-font text-xs font-bold mb-2 flex-shrink-0"
                 style="color:#f87171; text-transform:uppercase; letter-spacing:0.08em;">
                Attack topology — dual upstream sessions
            </div>

            <div class="flex-1 flex items-center justify-center" style="min-height:0;">
            <svg viewBox="0 0 810 430" width="100%" height="100%"
                 preserveAspectRatio="xMidYMid meet"
                 xmlns="http://www.w3.org/2000/svg"
                 style="font-family:'Space Grotesk',sans-serif; overflow:visible;">
                <defs>
                    <marker id="aC" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
                        <path d="M0,0 L10,5 L0,10 Z" fill="#06b6d4"/>
                    </marker>
                    <marker id="aCg" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
                        <path d="M0,0 L10,5 L0,10 Z" fill="rgba(34,211,238,0.6)"/>
                    </marker>
                    <marker id="aR" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
                        <path d="M0,0 L10,5 L0,10 Z" fill="#EF4444"/>
                    </marker>
                    <filter id="rGlow">
                        <feGaussianBlur stdDeviation="4" result="b"/>
                        <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
                    </filter>
                </defs>

                <!-- ── Miner chip (left) ── -->
                <g transform="translate(82,109)">
                    <rect x="-70" y="-29" width="140" height="58" rx="8"
                          fill="rgba(6,182,212,0.07)" stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
                    <line x1="-35" y1="-29" x2="-35" y2="-40" stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
                    <line x1="0"   y1="-29" x2="0"   y2="-40" stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
                    <line x1="35"  y1="-29" x2="35"  y2="-40" stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
                    <line x1="-35" y1="29"  x2="-35" y2="40"  stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
                    <line x1="0"   y1="29"  x2="0"   y2="40"  stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
                    <line x1="35"  y1="29"  x2="35"  y2="40"  stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
                    <line x1="-70" y1="-10" x2="-82" y2="-10" stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
                    <line x1="-70" y1="10"  x2="-82" y2="10"  stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
                    <line x1="70"  y1="-10" x2="82"  y2="-10" stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
                    <line x1="70"  y1="10"  x2="82"  y2="10"  stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
                    <rect x="-56" y="-19" width="112" height="38" rx="4"
                          fill="none" stroke="rgba(6,182,212,0.2)" stroke-width="1"/>
                    <text x="0" y="5" text-anchor="middle" font-family="'JetBrains Mono',monospace"
                          font-size="21" font-weight="bold" fill="rgba(6,182,212,0.9)">MINER</text>
                </g>
                <text x="82" y="164" text-anchor="middle" font-size="15.8"
                      fill="rgba(148,163,184,0.55)" font-family="'JetBrains Mono',monospace">victim</text>

                <!-- Miner → MITM arrow (~150px gap) -->
                <line x1="164" y1="109" x2="316" y2="109"
                      stroke="#06b6d4" stroke-width="2.5" marker-end="url(#aC)"/>
                <rect x="163" y="77" width="157" height="22" rx="4" fill="rgba(0,0,0,0.92)"/>
                <text x="241" y="93" text-anchor="middle" font-size="15.8"
                      fill="#f87171" font-family="'JetBrains Mono',monospace">Intercepted TCP</text>

                <!-- ── MITM ── -->
                <rect x="316" y="36" width="180" height="145" rx="10"
                      fill="rgba(69,10,10,0.85)" stroke="#EF4444" stroke-width="2.5" filter="url(#rGlow)"/>
                <text x="406" y="90"  text-anchor="middle" font-size="48" fill="#F87171">☠</text>
                <text x="406" y="120" text-anchor="middle" font-size="21" fill="#FCA5A5" font-weight="700" letter-spacing="1.5">MITM</text>
                <text x="406" y="140" text-anchor="middle" font-size="15.8" fill="#F87171" font-family="'JetBrains Mono',monospace">on-path attacker</text>

                <!-- MITM → Legit Pool arrow (~122px gap) -->
                <line x1="496" y1="109" x2="618" y2="109"
                      stroke="rgba(34,211,238,0.6)" stroke-width="2.5" marker-end="url(#aCg)"/>
                <rect x="495" y="77" width="124" height="22" rx="4" fill="rgba(0,0,0,0.92)"/>
                <text x="557" y="93" text-anchor="middle" font-size="15.8"
                      fill="rgba(34,211,238,0.75)" font-family="'JetBrains Mono',monospace">Fwd Traffic</text>

                <!-- ── Legit Pool cloud (right) ── -->
                <g transform="translate(700,109)">
                    <path d="M-81,20 Q-90,-13 -55,-20 Q-46,-48 -18,-41 Q-4,-62 27,-49 Q43,-62 69,-41 Q90,-27 84,4 Q97,14 88,34 Q76,50 50,46 L-50,46 Q-78,46 -81,20 Z"
                          fill="rgba(6,182,212,0.08)" stroke="rgba(6,182,212,0.55)" stroke-width="2"/>
                    <text x="0" y="6" text-anchor="middle" font-family="'JetBrains Mono',monospace"
                          font-size="18" font-weight="bold" fill="#22d3ee">LEGIT POOL</text>
                </g>
                <text x="700" y="175" text-anchor="middle" font-size="15.8"
                      fill="rgba(148,163,184,0.6)" font-family="'JetBrains Mono',monospace">original target</text>

                <!-- MITM bottom → Evil Pool: straight down -->
                <line x1="406" y1="181" x2="406" y2="318"
                      stroke="#EF4444" stroke-width="2.5"
                      stroke-dasharray="8,4" marker-end="url(#aR)"/>
                <!-- Hidden session label alongside the line -->
                <rect x="418" y="230" width="148" height="22" rx="4" fill="rgba(0,0,0,0.92)"/>
                <text x="492" y="246" text-anchor="middle" font-size="15.8"
                      fill="#f87171" font-family="'JetBrains Mono',monospace">Hidden Session</text>

                <!-- ── Evil Pool (bottom centre) ── -->
                <rect x="291" y="320" width="230" height="70" rx="10"
                      fill="rgba(69,10,10,0.85)" stroke="rgba(239,68,68,0.7)" stroke-width="2" stroke-dasharray="7,3"/>
                <text x="406" y="350" text-anchor="middle" font-size="22.5" fill="#FCA5A5" font-weight="700" font-family="'JetBrains Mono',monospace">☠  EVIL POOL</text>
                <text x="406" y="370" text-anchor="middle" font-size="15.8" fill="rgba(252,165,165,0.6)" font-family="'JetBrains Mono',monospace">controlled by attacker</text>
            </svg>
            </div>

        </div>
    </div>


</div>
</div>
<script src="slides.js"></script>
<script src="navigate.js"></script>
</body>
</html>
