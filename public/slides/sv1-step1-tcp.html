<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>SV1 – Step 1: TCP Connection</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet"/>
<style>
    body {
        width: 1280px; height: 720px; overflow: hidden;
        font-family: 'Inter', sans-serif;
        background-color: #09090b; color: #F8FAFC; position: relative;
    }
    .bg-grid {
        position: absolute; inset: 0; z-index: 1;
        background-image:
            linear-gradient(rgba(6,182,212,0.07) 1px, transparent 1px),
            linear-gradient(90deg, rgba(6,182,212,0.07) 1px, transparent 1px);
        background-size: 30px 30px; opacity: 0.5;
    }
</style>
</head>
<body class="relative flex flex-col items-center justify-center">
<div class="bg-grid"></div>

<div class="relative z-10 flex flex-col items-center" style="gap:34px;">

    <!-- Badge + step -->
    <div class="flex items-center" style="gap:12px;">
        <span style="font-family:'JetBrains Mono',monospace;font-size:18px;font-weight:700;
                     letter-spacing:.18em;color:#22d3ee;border:1px solid rgba(6,182,212,0.45);
                     background:rgba(6,182,212,0.08);padding:5px 18px;border-radius:999px;">
            SV1 PROTOCOL
        </span>
        <span style="font-family:'JetBrains Mono',monospace;font-size:18px;
                     color:rgba(6,182,212,0.45);letter-spacing:.1em;">// STEP 1</span>
    </div>

    <!-- Title -->
    <h1 style="font-family:'Space Grotesk',sans-serif;font-size:93px;font-weight:700;
               letter-spacing:-0.02em;text-align:center;line-height:1.05;color:#F8FAFC;">
        TCP Connection <span style="color:#22d3ee;">Established</span>
    </h1>

    <!-- Diagram -->
    <svg width="1020" height="185" viewBox="0 0 1020 185">

        <!-- Miner chip centred at (185,80) -->
        <g transform="translate(185,80)">
            <rect x="-70" y="-29" width="140" height="58" rx="8"
                  fill="rgba(6,182,212,0.07)" stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
            <line x1="-35" y1="-29" x2="-35" y2="-40" stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
            <line x1="0"   y1="-29" x2="0"   y2="-40" stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
            <line x1="35"  y1="-29" x2="35"  y2="-40" stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
            <line x1="-35" y1="29"  x2="-35" y2="40"  stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
            <line x1="0"   y1="29"  x2="0"   y2="40"  stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
            <line x1="35"  y1="29"  x2="35"  y2="40"  stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
            <line x1="-70" y1="-10" x2="-80" y2="-10" stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
            <line x1="-70" y1="10"  x2="-80" y2="10"  stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
            <line x1="70"  y1="-10" x2="80"  y2="-10" stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
            <line x1="70"  y1="10"  x2="80"  y2="10"  stroke="rgba(6,182,212,0.5)" stroke-width="1.5"/>
            <rect x="-56" y="-19" width="112" height="38" rx="4"
                  fill="none" stroke="rgba(6,182,212,0.2)" stroke-width="1"/>
            <text x="0" y="5" text-anchor="middle" font-family="'JetBrains Mono',monospace"
                  font-size="19.5" font-weight="bold" fill="rgba(6,182,212,0.9)">MINER</text>
        </g>

        <!-- Pool cloud centred at (835,80) -->
        <g transform="translate(835,80)">
            <path d="M-81,20 Q-90,-13 -55,-20 Q-46,-48 -18,-41 Q-4,-62 27,-49 Q43,-62 69,-41 Q90,-27 84,4 Q97,14 88,34 Q76,50 50,46 L-50,46 Q-78,46 -81,20 Z"
                  fill="rgba(6,182,212,0.08)" stroke="rgba(6,182,212,0.55)" stroke-width="2"/>
            <text x="0" y="12" text-anchor="middle" font-family="'JetBrains Mono',monospace"
                  font-size="21" font-weight="bold" fill="#22d3ee">POOL</text>
        </g>

        <!-- TCP connection line -->
        <line x1="266" y1="80" x2="754" y2="80"
              stroke="rgba(6,182,212,0.65)" stroke-width="2.5"/>

        <!-- TCP label badge in the middle -->
        <rect x="460" y="63" width="100" height="34" rx="7"
              fill="#09090b" stroke="rgba(6,182,212,0.6)" stroke-width="1.5"/>
        <text x="510" y="85" text-anchor="middle" font-family="'JetBrains Mono',monospace"
              font-size="22.5" font-weight="bold" fill="#22d3ee">TCP</text>

        <!-- Port label -->
        <text x="510" y="140" text-anchor="middle" font-family="'JetBrains Mono',monospace"
              font-size="18" fill="rgba(6,182,212,0.45)">port 3333</text>
    </svg>

    <!-- Note -->
    <p style="font-family:'JetBrains Mono',monospace;font-size:19.5px;
              color:rgba(148,163,184,0.45);">
        Plain TCP socket — no encryption, no authentication
    </p>
</div>

<!-- Step progress bar -->
<div style="position:absolute;bottom:0;left:0;right:0;z-index:10;height:44px;display:flex;align-items:center;padding:0 80px;gap:7px;background:rgba(0,0,0,0.7);border-top:1px solid rgba(6,182,212,0.12);">
    <span style="font-family:'JetBrains Mono',monospace;font-size:13.5px;color:rgba(6,182,212,0.3);letter-spacing:.15em;margin-right:6px;flex-shrink:0;">FLOW</span>
    <span style="font-family:'JetBrains Mono',monospace;font-size:16.5px;font-weight:700;padding:4px 14px;border-radius:999px;flex-shrink:0;background:rgba(6,182,212,0.2);border:1px solid #22d3ee;color:#22d3ee;">1 · TCP</span>
    <span style="color:rgba(6,182,212,0.2);font-size:18px;flex-shrink:0;">›</span>
    <span style="font-family:'JetBrains Mono',monospace;font-size:16.5px;padding:4px 14px;border-radius:999px;flex-shrink:0;background:transparent;border:1px solid rgba(6,182,212,0.1);color:rgba(6,182,212,0.2);">2 · subscribe</span>
    <span style="color:rgba(6,182,212,0.2);font-size:18px;flex-shrink:0;">›</span>
    <span style="font-family:'JetBrains Mono',monospace;font-size:16.5px;padding:4px 14px;border-radius:999px;flex-shrink:0;background:transparent;border:1px solid rgba(6,182,212,0.1);color:rgba(6,182,212,0.2);">3 · authorize</span>
    <span style="color:rgba(6,182,212,0.2);font-size:18px;flex-shrink:0;">›</span>
    <span style="font-family:'JetBrains Mono',monospace;font-size:16.5px;padding:4px 14px;border-radius:999px;flex-shrink:0;background:transparent;border:1px solid rgba(6,182,212,0.1);color:rgba(6,182,212,0.2);">4 · set_difficulty</span>
    <span style="color:rgba(6,182,212,0.2);font-size:18px;flex-shrink:0;">›</span>
    <span style="font-family:'JetBrains Mono',monospace;font-size:16.5px;padding:4px 14px;border-radius:999px;flex-shrink:0;background:transparent;border:1px solid rgba(6,182,212,0.1);color:rgba(6,182,212,0.2);">5 · notify</span>
    <span style="color:rgba(6,182,212,0.2);font-size:18px;flex-shrink:0;">›</span>
    <span style="font-family:'JetBrains Mono',monospace;font-size:16.5px;padding:4px 14px;border-radius:999px;flex-shrink:0;background:transparent;border:1px solid rgba(6,182,212,0.1);color:rgba(6,182,212,0.2);">6 · submit</span>
</div>
<script src="slides.js"></script>
<script src="navigate.js"></script>
</body>
</html>
