<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Encrypting Isn't Enough: The Key Problem</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&amp;family=Space+Grotesk:wght@500;700&amp;family=JetBrains+Mono:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<style>
    :root {
        --cyan-400: #22d3ee;
        --cyan-500: #06b6d4;
        --cyan-600: #0891b2;
        --blue-600: #2563eb;
    }
    body { margin:0; padding:0; overflow:hidden; background-color:#09090b; font-family:'Inter',sans-serif; }
        50%    { opacity:0.06; transform:scale(1.04); }
    }

    .bg-grid {
        position:absolute; inset:0; z-index:1;
        background-image:
            linear-gradient(rgba(6,182,212,0.07) 1px, transparent 1px),
            linear-gradient(90deg, rgba(6,182,212,0.07) 1px, transparent 1px);
        background-size:30px 30px; opacity:0.5;
    }

    .slide-container {
        width:1280px; height:720px;
        position:relative; display:flex; flex-direction:column;
        color:#F8FAFC; overflow:hidden;
    }

    .mono-font { font-family:'JetBrains Mono',monospace; }

    .math-container {
        width:100%;
        display:flex;
        flex-direction:column;
        gap:1.25rem;
    }

    .equation-card {
        background:rgba(0,0,0,0.5);
        backdrop-filter:blur(10px);
        border:1px solid rgba(6,182,212,0.2);
        border-radius:1rem;
        padding:1.75rem 2rem;
        position:relative;
    }

    .equation-title {
        position:absolute;
        top:-11px; left:20px;
        background:rgba(0,0,0,0.8);
        padding:2px 12px;
        border-radius:99px;
        font-size:0.75rem;
        font-weight:700;
        color:rgba(6,182,212,0.8);
        border:1px solid rgba(6,182,212,0.3);
        text-transform:uppercase;
        letter-spacing:0.06em;
        font-family:'JetBrains Mono',monospace;
    }

    .main-formula {
        font-family:'JetBrains Mono',monospace;
        font-size:2rem;
        color:#F8FAFC;
        text-align:center;
        line-height:2;
        margin:0;
    }

    .component-breakdown {
        display:flex;
        justify-content:center;
        gap:2rem;
        margin-top:1rem;
        flex-wrap:wrap;
    }

    .operation-label {
        display:flex;
        flex-direction:column;
        align-items:center;
        gap:0.5rem;
    }

    .operation-icon { font-size:1.4rem; }

    .explanation-grid {
        display:grid;
        grid-template-columns:repeat(3, 1fr);
        gap:1.25rem;
    }

    .explanation-item {
        background:rgba(0,0,0,0.4);
        backdrop-filter:blur(8px);
        border-top:3px solid;
        border-left:1px solid rgba(6,182,212,0.08);
        border-right:1px solid rgba(6,182,212,0.08);
        border-bottom:1px solid rgba(6,182,212,0.08);
        padding:1.25rem;
        border-radius:0.5rem;
        display:flex;
        flex-direction:column;
    }

    .explanation-header {
        font-family:'Space Grotesk',sans-serif;
        font-size:1.05rem;
        font-weight:700;
        color:#F8FAFC;
        margin-bottom:0.65rem;
        display:flex;
        align-items:center;
        gap:0.65rem;
    }

    .explanation-text {
        color:rgba(148,163,184,0.85);
        font-size:0.88rem;
        line-height:1.55;
        margin:0;
        flex-grow:1;
    }

    .math-symbol {
        color:#22d3ee;
        font-weight:bold;
        margin:0 0.2rem;
    }

    .key-problem-alert {
        display:flex;
        align-items:center;
        gap:1rem;
        background:rgba(239,68,68,0.1);
        border:1px solid rgba(239,68,68,0.3);
        color:#FCA5A5;
        padding:1rem 1.5rem;
        border-radius:0.75rem;
        font-size:1rem;
        justify-content:center;
    }

    .xor-symbol {
        font-size:1.2rem;
        vertical-align:middle;
        color:#F59E0B;
    }

    .enc-color  { color:#22d3ee; }
    .msg-color  { color:#A5F3FC; }
    .rng-color  { color:#67E8F9; }
    .seed-color { color:#FCA5A5; font-weight:bold; }
</style>
</head>
<body>
<!-- Gradient orbs -->
<div class="bg-grid"></div>

<div class="slide-container">

<!-- Header -->
<div class="relative z-10 px-12 pt-7 pb-3 flex items-end justify-between"
     style="border-bottom:1px solid rgba(6,182,212,0.2); background:rgba(0,0,0,0.5);">
    <div>
        <div class="flex items-center space-x-3 mb-2">
            <span class="px-2 py-1 text-xs font-bold rounded mono-font"
                  style="background:rgba(6,182,212,0.12); color:#22d3ee; border:1px solid rgba(6,182,212,0.35);">
                CRYPTO
            </span>
            <span class="text-xs mono-font" style="color:rgba(6,182,212,0.5);">// KEY EXCHANGE PROBLEM</span>
        </div>
        <h1 class="text-3xl font-black tracking-tight text-white uppercase"
            style="font-family:'Space Grotesk',sans-serif; letter-spacing:-0.02em;">
            Encrypting Isn't Enough: <span style="color:#22d3ee;">The Key Problem</span>
        </h1>
    </div>
    <div class="text-right">
        <p class="text-sm mono-font" style="color:rgba(148,163,184,0.7);">
            Symmetric encryption · Key distribution · XOR cipher model
        </p>
    </div>
</div>

<!-- Main Content -->
<div class="relative z-10 flex-1 px-12 py-5 flex flex-col items-center justify-center overflow-hidden" style="min-height:0;">

    <div class="math-container">

        <!-- Main Equation Block -->
        <div class="equation-card">
            <div class="equation-title">Symmetric Encryption Model</div>
            <div class="main-formula">
                <p class="mb-3">
                    Encryption: <span class="enc-color">Enc</span>
                    <span class="math-symbol">=</span>
                    <span class="msg-color">Message</span>
                    <span class="xor-symbol">⊕</span>
                    <span class="rng-color">RNG</span>(<span class="seed-color">seed</span>)
                </p>
                <p>
                    Decryption: <span class="msg-color">Message</span>
                    <span class="math-symbol">=</span>
                    <span class="enc-color">Enc</span>
                    <span class="xor-symbol">⊕</span>
                    <span class="rng-color">RNG</span>(<span class="seed-color">seed</span>)
                </p>
            </div>
            <div class="component-breakdown">
                <div class="operation-label msg-color">
                    <i class="fas fa-file-alt operation-icon"></i>
                    <span class="text-sm mono-font">Plaintext</span>
                </div>
                <div class="operation-label" style="color:#F59E0B;">
                    <i class="fas fa-random operation-icon"></i>
                    <span class="text-sm mono-font">XOR Operation</span>
                </div>
                <div class="operation-label rng-color">
                    <i class="fas fa-key operation-icon"></i>
                    <span class="text-sm mono-font">Keystream</span>
                </div>
            </div>
        </div>


    </div>

</div>

</div>
<script src="slides.js"></script>
<script src="navigate.js"></script>
</body>
</html>
