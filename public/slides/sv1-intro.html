<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stratum V1 Message Flow</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet"/>
<style>
    body {
        width: 1280px; height: 720px; overflow: hidden;
        font-family: 'Inter', sans-serif;
        background-color: #09090b; color: #F8FAFC; position: relative;
    }
    .bg-grid {
        position: absolute; inset: 0; z-index: 1;
        background-image:
            linear-gradient(rgba(6,182,212,0.07) 1px, transparent 1px),
            linear-gradient(90deg, rgba(6,182,212,0.07) 1px, transparent 1px);
        background-size: 30px 30px; opacity: 0.5;
    }
</style>
</head>
<body class="relative flex flex-col items-center justify-center">
<div class="bg-grid"></div>

<div class="relative z-10 flex flex-col items-center" style="gap:40px;">

    <!-- Badge -->
    <span style="font-family:'JetBrains Mono',monospace;font-size:18px;font-weight:700;
                 letter-spacing:.18em;color:#22d3ee;border:1px solid rgba(6,182,212,0.45);
                 background:rgba(6,182,212,0.08);padding:6px 20px;border-radius:999px;">
        SV1 PROTOCOL
    </span>

    <!-- Heading -->
    <div class="text-center" style="line-height:1.05;">
        <h1 class="font-black uppercase"
            style="font-family:'Space Grotesk',sans-serif;font-size:114px;
                   letter-spacing:-0.02em;color:#F8FAFC;">
            Stratum V1
        </h1>
        <h1 class="font-black uppercase"
            style="font-family:'Space Grotesk',sans-serif;font-size:114px;
                   letter-spacing:-0.02em;color:#22d3ee;">
            Message Flow
        </h1>
        <p style="font-family:'JetBrains Mono',monospace;font-size:24px;
                  color:rgba(148,163,184,0.65);margin-top:14px;">
            Six messages that bootstrap a mining session
        </p>
    </div>

    <!-- Step pills -->
    <div class="flex items-center" style="gap:14px;">
        <div style="font-family:'JetBrains Mono',monospace;font-size:20px;
                    color:#22d3ee;border:1.5px solid rgba(6,182,212,0.45);
                    background:rgba(6,182,212,0.06);padding:10px 22px;border-radius:999px;">
            <span style="color:rgba(6,182,212,0.45);margin-right:8px;">1</span>TCP
        </div>
        <div style="font-family:'JetBrains Mono',monospace;font-size:20px;
                    color:#22d3ee;border:1.5px solid rgba(6,182,212,0.45);
                    background:rgba(6,182,212,0.06);padding:10px 22px;border-radius:999px;">
            <span style="color:rgba(6,182,212,0.45);margin-right:8px;">2</span>subscribe
        </div>
        <div style="font-family:'JetBrains Mono',monospace;font-size:20px;
                    color:#22d3ee;border:1.5px solid rgba(6,182,212,0.45);
                    background:rgba(6,182,212,0.06);padding:10px 22px;border-radius:999px;">
            <span style="color:rgba(6,182,212,0.45);margin-right:8px;">3</span>authorize
        </div>
        <div style="font-family:'JetBrains Mono',monospace;font-size:20px;
                    color:#22d3ee;border:1.5px solid rgba(6,182,212,0.45);
                    background:rgba(6,182,212,0.06);padding:10px 22px;border-radius:999px;">
            <span style="color:rgba(6,182,212,0.45);margin-right:8px;">4</span>set_difficulty
        </div>
        <div style="font-family:'JetBrains Mono',monospace;font-size:20px;
                    color:#22d3ee;border:1.5px solid rgba(6,182,212,0.45);
                    background:rgba(6,182,212,0.06);padding:10px 22px;border-radius:999px;">
            <span style="color:rgba(6,182,212,0.45);margin-right:8px;">5</span>notify
        </div>
        <div style="font-family:'JetBrains Mono',monospace;font-size:20px;
                    color:#22d3ee;border:1.5px solid rgba(6,182,212,0.45);
                    background:rgba(6,182,212,0.06);padding:10px 22px;border-radius:999px;">
            <span style="color:rgba(6,182,212,0.45);margin-right:8px;">6</span>submit
        </div>
    </div>
</div>

<script src="slides.js"></script>
<script src="navigate.js"></script>
</body>
</html>
