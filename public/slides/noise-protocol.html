<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Noise Protocol: Putting It Together</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&amp;family=Space+Grotesk:wght@500;700&amp;family=JetBrains+Mono:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<style>
    :root {
        --cyan-400: #22d3ee;
        --cyan-500: #06b6d4;
        --cyan-600: #0891b2;
        --blue-600: #2563eb;
    }
    body { margin:0; padding:0; overflow:hidden; background-color:#09090b; font-family:'Inter',sans-serif; }
        50%    { opacity:0.06; transform:scale(1.04); }
    }

    .bg-grid {
        position:absolute; inset:0; z-index:1;
        background-image:
            linear-gradient(rgba(6,182,212,0.07) 1px, transparent 1px),
            linear-gradient(90deg, rgba(6,182,212,0.07) 1px, transparent 1px);
        background-size:30px 30px; opacity:0.5;
    }

    .slide-container {
        width:1280px; height:720px;
        position:relative; display:flex; flex-direction:column;
        color:#F8FAFC; overflow:hidden;
    }

    .mono-font { font-family:'JetBrains Mono',monospace; }

    /* Diagram column */
    .diagram-col {
        flex:1;
        background:rgba(0,0,0,0.45);
        backdrop-filter:blur(10px);
        border-radius:1rem;
        border:1px solid rgba(6,182,212,0.18);
        display:flex; justify-content:center; align-items:center;
        position:relative; overflow:hidden;
    }

    /* Text column */
    .text-col {
        flex:1;
        display:flex; flex-direction:column; justify-content:center;
    }

    /* Bullet points */
    .bullet-point {
        display:flex; align-items:flex-start;
        margin-bottom:1.35rem;
        font-size:1.5rem; line-height:1.5;
        color:rgba(209,213,219,0.9);
    }
    .bullet-icon {
        color:#22d3ee;
        margin-right:0.9rem; margin-top:0.25rem;
        font-size:1.5rem; width:22px; text-align:center; flex-shrink:0;
    }

    .code-snippet {
        background:rgba(14,79,95,0.4);
        padding:1px 6px; border-radius:4px;
        font-family:'JetBrains Mono',monospace;
        font-size:1.32em;
        color:#A5F3FC;
        border:1px solid rgba(6,182,212,0.4);
    }

    /* Network Diagram */
    .node {
        width:170px; height:170px; border-radius:18px;
        display:flex; flex-direction:column; justify-content:center; align-items:center;
        position:absolute; z-index:2;
        box-shadow:0 10px 15px -3px rgba(0,0,0,0.5);
        background:rgba(14,79,95,0.35);
        border:2px solid #22d3ee;
        transition:all 0.3s ease;
    }
    .miner-node { left:70px; top:50%; transform:translateY(-50%); }
    .pool-node  { right:70px; top:50%; transform:translateY(-50%); }

    .connection-wrapper {
        position:absolute;
        top:50%; left:240px; right:240px;
        height:60px;
        transform:translateY(-50%);
        display:flex; flex-direction:column;
        justify-content:center; align-items:center;
        z-index:1;
    }

    .connection-pipe {
        width:100%; height:10px;
        background:rgba(14,79,95,0.5);
        border-radius:5px; position:relative; overflow:hidden;
        box-shadow:0 0 15px rgba(6,182,212,0.2);
    }
    .connection-flow {
        position:absolute; top:0; left:0;
        width:50%; height:100%;
        background:#22d3ee; opacity:0.35;
        animation:flow 2s infinite linear;
    }
    @keyframes flow {
        0%  { transform:translateX(-100%); }
        100%{ transform:translateX(200%); }
    }

    .lock-shield {
        width:56px; height:56px;
        background:rgba(0,0,0,0.7);
        border:2px solid #22d3ee;
        border-radius:50%;
        display:flex; justify-content:center; align-items:center;
        color:#22d3ee; font-size:1.4rem;
        position:absolute; z-index:5;
        box-shadow:0 0 20px rgba(6,182,212,0.3);
    }

    .handshake-icon {
        position:absolute; top:-36px;
        font-size:2.1rem; color:#22d3ee;
        animation:bounce 2s infinite;
    }
    @keyframes bounce {
        0%,100%{ transform:translateY(0); }
        50%    { transform:translateY(-5px); }
    }

    .protocol-label {
        position:absolute; bottom:-32px;
        background:rgba(0,0,0,0.8);
        padding:3px 12px; border-radius:4px;
        font-family:'JetBrains Mono',monospace;
        font-size:1.2rem; color:#22d3ee;
        border:1px solid rgba(6,182,212,0.35); z-index:2;
    }

    .key-exchange-line {
        position:absolute; top:30%;
        left:240px; right:240px;
        height:1px;
        border-top:2px dashed rgba(6,182,212,0.25); z-index:0;
    }

    .key-icon { font-size:0.8rem; color:#FCD34D; position:absolute; }

    .label-pill {
        background:rgba(14,79,95,0.5);
        padding:2px 8px; border-radius:4px;
        font-size:1.02rem; color:#A5F3FC;
        margin-top:4px;
        border:1px solid rgba(6,182,212,0.35);
        font-family:'JetBrains Mono',monospace;
    }
</style>
</head>
<body>
<!-- Gradient orbs -->
<div class="bg-grid"></div>

<div class="slide-container">

<!-- Header -->
<div class="relative z-10 px-12 pt-7 pb-3 flex items-end justify-between"
     style="border-bottom:1px solid rgba(6,182,212,0.2); background:rgba(0,0,0,0.5);">
    <div>
        <div class="flex items-center space-x-3 mb-2">
            <span class="px-2 py-1 text-lg font-bold rounded mono-font"
                  style="background:rgba(6,182,212,0.12); color:#22d3ee; border:1px solid rgba(6,182,212,0.35);">
                CRYPTO
            </span>
            <span class="text-lg mono-font" style="color:rgba(6,182,212,0.5);">// NOISE PROTOCOL</span>
        </div>
        <h1 class="text-5xl font-black tracking-tight text-white uppercase"
            style="font-family:'Space Grotesk',sans-serif; letter-spacing:-0.02em;">
            Noise Protocol: <span style="color:#22d3ee;">Putting It Together</span>
        </h1>
    </div>
</div>

<!-- Main Content -->
<div class="relative z-10 flex-1 px-12 py-5 flex gap-8 overflow-hidden" style="min-height:0;">

    <!-- Left Column: Conceptual Diagram -->
    <div class="diagram-col">

        <!-- Key Exchange Visual (Background) -->
        <div class="key-exchange-line"></div>
        <div class="absolute mono-font text-lg px-2 rounded"
             style="top:26%; left:43%; color:#A5F3FC; background:rgba(0,0,0,0.65); border:1px solid rgba(6,182,212,0.2);">
            Diffie-Hellman
        </div>

        <!-- Miner Node -->
        <div class="node miner-node">
            <div class="relative">
                <i class="fas fa-microchip text-5xl mb-2" style="color:#22d3ee;"></i>
                <i class="fas fa-key key-icon" style="bottom:-5px; right:-5px;"></i>
            </div>
            <span class="text-lg font-bold" style="color:rgba(203,213,225,0.9); font-family:'JetBrains Mono',monospace;">INITIATOR</span>
            <div class="label-pill">Ephemeral Key</div>
        </div>

        <!-- Pool Node -->
        <div class="node pool-node">
            <div class="relative">
                <i class="fas fa-server text-5xl mb-2" style="color:#22d3ee;"></i>
                <i class="fas fa-key key-icon" style="bottom:-5px; right:-5px;"></i>
            </div>
            <span class="text-lg font-bold" style="color:rgba(203,213,225,0.9); font-family:'JetBrains Mono',monospace;">RESPONDER</span>
            <div class="label-pill">Static Identity</div>
        </div>

        <!-- Connection Pipe -->
        <div class="connection-wrapper">
            <div class="connection-pipe">
                <div class="connection-flow"></div>
            </div>
            <!-- Central Lock -->
            <div class="lock-shield">
                <i class="fas fa-shield-halved"></i>
            </div>
            <!-- Labels -->
            <div class="handshake-icon">
                <i class="fas fa-handshake"></i>
            </div>
            <div class="protocol-label">AEAD ENCRYPTED CHANNEL</div>
        </div>

        <!-- Secure Badge -->
        <div class="absolute bottom-5 left-1/2 transform -translate-x-1/2 flex items-center gap-2 text-xl font-bold px-4 py-2 rounded-full"
             style="color:#22d3ee; background:rgba(14,79,95,0.3); border:1px solid rgba(6,182,212,0.4);">
            <i class="fas fa-lock"></i>
            AUTHENTICATED &amp; SECRET
        </div>
    </div>


</div>

</div>
<script src="slides.js"></script>
<script src="navigate.js"></script>
</body>
</html>
