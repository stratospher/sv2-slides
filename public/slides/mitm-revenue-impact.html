<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MITM Attack: The Silent Revenue Drain</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=Space+Grotesk:wght@500;700&amp;family=JetBrains+Mono:wght@400;500&amp;display=swap" rel="stylesheet"/>
<style>
    :root {
        --cyan-400: #22d3ee;
        --cyan-500: #06b6d4;
        --cyan-600: #0891b2;
        --blue-600: #2563eb;
    }
    body { margin:0; padding:0; overflow:hidden; background-color:#09090b; font-family:'Inter',sans-serif; }
        50%    { opacity:0.06; transform:scale(1.04); }
    }

    .bg-grid {
        position:absolute; inset:0; z-index:1;
        background-image:
            linear-gradient(rgba(6,182,212,0.07) 1px, transparent 1px),
            linear-gradient(90deg, rgba(6,182,212,0.07) 1px, transparent 1px);
        background-size:30px 30px; opacity:0.5;
    }

    .slide-container {
        width:1280px; height:720px;
        position:relative; display:flex; flex-direction:column;
        color:#F8FAFC; overflow:hidden;
    }

    .mono-font { font-family:'JetBrains Mono',monospace; }

    /* Stats */
    .stat-card {
        flex:1; border-radius:0.6rem; padding:0.85rem 0.75rem;
        display:flex; flex-direction:column; align-items:center; text-align:center;
    }
    .stat-num {
        font-family:'Space Grotesk',sans-serif;
        font-size:2.1rem; font-weight:700; line-height:1; margin-bottom:0.3rem;
    }
    .stat-label {
        font-family:'JetBrains Mono',monospace;
        font-size:0.62rem; text-transform:uppercase;
        letter-spacing:0.06em; line-height:1.35;
    }

    /* Info cards */
    .info-card {
        background:rgba(0,0,0,0.4);
        backdrop-filter:blur(8px);
        border:1px solid rgba(6,182,212,0.12);
        border-left:3px solid #EF4444;
        padding:0.85rem 1rem;
        border-radius:0 0.5rem 0.5rem 0;
    }
    .info-card.amber { border-left-color:#F59E0B; }
    .info-card h3 {
        font-family:'Space Grotesk',sans-serif; font-size:0.98rem;
        margin:0 0 0.3rem 0; display:flex; align-items:center; gap:0.45rem;
    }
    .info-card p { color:rgba(148,163,184,0.85); font-size:0.88rem; line-height:1.5; margin:0; }

    @keyframes pulse-red { 0%,100%{opacity:0.55} 50%{opacity:1} }
    .pulse-red { animation:pulse-red 2s ease-in-out infinite; }
</style>
</head>
<body>
<!-- Gradient orbs -->
<div class="bg-grid"></div>

<div class="slide-container">

<!-- Header -->
<div class="relative z-10 px-12 pt-7 pb-3 flex items-end justify-between"
     style="border-bottom:1px solid rgba(6,182,212,0.2); background:rgba(0,0,0,0.5);">
    <div>
        <div class="flex items-center space-x-3 mb-2">
            <span class="px-2 py-1 text-xs font-bold rounded mono-font"
                  style="background:rgba(239,68,68,0.12); color:#f87171; border:1px solid rgba(239,68,68,0.3);">
                ATTACK VECTOR
            </span>
            <span class="text-xs mono-font" style="color:rgba(6,182,212,0.5);">// REVENUE IMPACT</span>
        </div>
        <h1 class="text-3xl font-black tracking-tight text-white uppercase"
            style="font-family:'Space Grotesk',sans-serif; letter-spacing:-0.02em;">
            MITM Attack: <span style="color:#f87171;">The Silent Revenue Drain</span>
        </h1>
    </div>
    <div class="text-right">
        <p class="text-sm mono-font" style="color:rgba(148,163,184,0.7);">
            Hashrate hijacking — undetected, untraced, unpunished
        </p>
    </div>
</div>

<!-- Main Content -->
<div class="relative z-10 flex-1 px-12 py-4 flex gap-8 overflow-hidden" style="min-height:0;">

    <!-- Diagram column — fills full width -->
    <div style="flex:1;" class="flex flex-col min-h-0">

        <!-- Attack flow diagram — flex-1 to fill remaining height -->
        <div class="rounded-xl flex flex-col flex-1 min-h-0"
             style="background:rgba(69,10,10,0.1); border:1px solid rgba(239,68,68,0.25); padding:1rem 1.25rem;">
            <div class="mono-font text-xs font-bold mb-2 pulse-red flex-shrink-0"
                 style="color:#f87171; text-transform:uppercase; letter-spacing:0.08em;">
                Under attack — work silently siphoned
            </div>

            <!-- SVG fills remaining space inside panel -->
            <div class="flex-1 flex items-center" style="min-height:0;">
            <svg viewBox="0 0 640 260" width="100%" height="100%"
                 preserveAspectRatio="xMidYMid meet"
                 xmlns="http://www.w3.org/2000/svg"
                 style="font-family:'Space Grotesk',sans-serif; overflow:visible;">
                <defs>
                    <marker id="arrowCyan" markerWidth="9" markerHeight="9" refX="8" refY="4" orient="auto">
                        <path d="M0,0 L9,4 L0,8 Z" fill="#06b6d4"/>
                    </marker>
                    <marker id="arrowCyanGhost" markerWidth="9" markerHeight="9" refX="8" refY="4" orient="auto">
                        <path d="M0,0 L9,4 L0,8 Z" fill="rgba(6,182,212,0.3)"/>
                    </marker>
                    <marker id="arrowRed" markerWidth="9" markerHeight="9" refX="8" refY="4" orient="auto">
                        <path d="M0,0 L9,4 L0,8 Z" fill="#EF4444"/>
                    </marker>
                    <!-- Glow filter for MITM node -->
                    <filter id="redGlow">
                        <feGaussianBlur stdDeviation="4" result="blur"/>
                        <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
                    </filter>
                </defs>

                <!-- ── Miner node (left) ── -->
                <rect x="18" y="55" width="112" height="100" rx="10"
                      fill="rgba(6,182,212,0.06)" stroke="rgba(6,182,212,0.55)" stroke-width="2"/>
                <text x="74" y="98"  text-anchor="middle" font-size="28" fill="#06b6d4">⬡</text>
                <text x="74" y="119" text-anchor="middle" font-size="11" fill="#22d3ee" font-weight="700" letter-spacing="1.5">MINER</text>
                <text x="74" y="134" text-anchor="middle" font-size="9" fill="rgba(148,163,184,0.45)" font-family="'JetBrains Mono',monospace">victim</text>

                <!-- Miner → MITM arrow -->
                <line x1="130" y1="105" x2="238" y2="105"
                      stroke="#06b6d4" stroke-width="2.5" marker-end="url(#arrowCyan)"/>
                <!-- label badge -->
                <rect x="148" y="88" width="68" height="16" rx="4" fill="rgba(0,0,0,0.9)"/>
                <text x="182" y="100" text-anchor="middle" font-size="9.5"
                      fill="#06b6d4" font-family="'JetBrains Mono',monospace">100% work</text>

                <!-- ── MITM node (centre, taller) ── -->
                <rect x="240" y="36" width="130" height="118" rx="10"
                      fill="rgba(69,10,10,0.85)" stroke="#EF4444" stroke-width="2.5" filter="url(#redGlow)"/>
                <text x="305" y="90"  text-anchor="middle" font-size="34" fill="#F87171">☠</text>
                <text x="305" y="115" text-anchor="middle" font-size="12" fill="#FCA5A5" font-weight="700" letter-spacing="1.5">MITM</text>
                <text x="305" y="131" text-anchor="middle" font-size="9" fill="#F87171" font-family="'JetBrains Mono',monospace">on-path attacker</text>

                <!-- MITM → Pool arrow (faded) -->
                <line x1="370" y1="105" x2="490" y2="105"
                      stroke="rgba(6,182,212,0.28)" stroke-width="2.5" marker-end="url(#arrowCyanGhost)"/>
                <rect x="387" y="88" width="74" height="16" rx="4" fill="rgba(0,0,0,0.9)"/>
                <text x="424" y="100" text-anchor="middle" font-size="9.5"
                      fill="rgba(34,211,238,0.45)" font-family="'JetBrains Mono',monospace">98–99% work</text>

                <!-- ── Legit Pool node (right, faded) ── -->
                <rect x="492" y="55" width="130" height="100" rx="10"
                      fill="rgba(34,211,238,0.04)" stroke="rgba(34,211,238,0.28)" stroke-width="2"/>
                <text x="557" y="98"  text-anchor="middle" font-size="28" fill="rgba(34,211,238,0.3)">▣</text>
                <text x="557" y="119" text-anchor="middle" font-size="10" fill="rgba(34,211,238,0.4)" font-weight="700" letter-spacing="1">LEGIT POOL</text>
                <text x="557" y="134" text-anchor="middle" font-size="9" fill="rgba(148,163,184,0.3)" font-family="'JetBrains Mono',monospace">reduced credit</text>

                <!-- MITM ↓ dashed theft arrow -->
                <line x1="305" y1="154" x2="305" y2="194"
                      stroke="#EF4444" stroke-width="2.5" stroke-dasharray="6,3" marker-end="url(#arrowRed)"/>
                <!-- theft label on side of arrow -->
                <text x="316" y="180" font-size="9" fill="#F87171" font-family="'JetBrains Mono',monospace">1–2% stolen</text>

                <!-- ── Attacker Pool (bottom centre) ── -->
                <rect x="195" y="196" width="220" height="40" rx="8"
                      fill="rgba(69,10,10,0.9)" stroke="rgba(239,68,68,0.65)" stroke-width="1.5"/>
                <text x="305" y="213" text-anchor="middle" font-size="10.5"
                      fill="#FCA5A5" font-family="'JetBrains Mono',monospace" font-weight="700">☠  1–2%  →  ATTACKER POOL</text>
                <text x="305" y="229" text-anchor="middle" font-size="8.5"
                      fill="rgba(252,165,165,0.55)" font-family="'JetBrains Mono',monospace">block reward claimed by attacker</text>
            </svg>
            </div>
        </div>


    </div>
</div>
</div>
<script src="slides.js"></script>
<script src="navigate.js"></script>
</body>
</html>
