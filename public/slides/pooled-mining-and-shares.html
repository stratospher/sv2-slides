<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Pooled Mining</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet"/>
<style>
    body {
        width: 1280px; height: 720px; overflow: hidden;
        font-family: 'Inter', sans-serif;
        background-color: #09090b;
        color: #F8FAFC; position: relative;
    }
    .bg-grid {
        position: absolute; inset: 0; z-index: 1;
        background-image:
            linear-gradient(rgba(6,182,212,0.07) 1px, transparent 1px),
            linear-gradient(90deg, rgba(6,182,212,0.07) 1px, transparent 1px);
        background-size: 30px 30px; opacity: 0.5;
    }
    .mono { font-family: 'JetBrains Mono', monospace; }
</style>
</head>
<body class="relative flex flex-col">
<div class="bg-grid"></div>

<!-- Header -->
<header class="relative z-10 px-16 pt-8 pb-4 flex items-end justify-between"
        style="border-bottom:1px solid rgba(6,182,212,0.2); background:rgba(0,0,0,0.5);">
    <div>
        <span class="px-2 py-1 font-bold rounded mono"
              style="font-size:1.125rem;background:rgba(6,182,212,0.15);color:#22d3ee;border:1px solid rgba(6,182,212,0.3);">FOUNDATIONS</span>
        <h1 class="font-black tracking-tight text-white uppercase mt-2"
            style="font-size:2.81rem;font-family:'Space Grotesk',sans-serif;letter-spacing:-0.02em;">
            Pooled <span style="color:#22d3ee;">Mining</span>
        </h1>
    </div>
    <p class="mono" style="font-size:1.31rem;color:rgba(148,163,184,0.6);">How miners collaborate to find blocks</p>
</header>

<main class="relative z-10 flex-1 flex items-center justify-center">

    <div>
        <svg width="540" height="530" viewBox="0 0 540 530">
            <defs>
                <marker id="ah-c" markerWidth="9" markerHeight="7" refX="8" refY="3.5" orient="auto">
                    <polygon points="0 0, 9 3.5, 0 7" fill="rgba(6,182,212,0.85)"/>
                </marker>
                <marker id="ah-g" markerWidth="9" markerHeight="7" refX="8" refY="3.5" orient="auto">
                    <polygon points="0 0, 9 3.5, 0 7" fill="rgba(245,158,11,0.9)"/>
                </marker>
                <marker id="ah-r" markerWidth="9" markerHeight="7" refX="8" refY="3.5" orient="auto">
                    <polygon points="0 0, 9 3.5, 0 7" fill="rgba(6,182,212,0.38)"/>
                </marker>
            </defs>

            <!-- ── BLOCK RECTANGLE (top) centred at x=270, y=10..92 ── -->
            <g transform="translate(150,10)">
                <rect width="240" height="82" rx="9"
                      fill="rgba(245,158,11,0.08)" stroke="rgba(245,158,11,0.55)" stroke-width="2"/>
                <rect x="7" y="7" width="226" height="68" rx="6"
                      fill="none" stroke="rgba(245,158,11,0.18)" stroke-width="1"/>
                <text x="120" y="42" text-anchor="middle"
                      fill="#fcd34d" font-family="Space Grotesk" font-size="33" font-weight="900">₿  BLOCK</text>
                <text x="120" y="63" text-anchor="middle"
                      fill="rgba(245,158,11,0.5)" font-family="JetBrains Mono" font-size="14">broadcast to network</text>
            </g>

            <!-- ── Pool → Block arrow (going UP, from pool top to block bottom) ── -->
            <line x1="270" y1="152" x2="270" y2="100"
                  stroke="rgba(245,158,11,0.85)" stroke-width="2.5" marker-end="url(#ah-g)"/>
            <text x="286" y="135" fill="rgba(245,158,11,0.65)" font-family="JetBrains Mono" font-size="14">block candidate</text>

            <!-- ── POOL CLOUD centred at (270, 248) ── -->
            <!-- cloud top ≈ y=160, bottom ≈ y=320 -->
            <g transform="translate(270,248)">
                <path d="M-115,28 Q-128,-18 -78,-28 Q-65,-68 -25,-58 Q-5,-88 38,-70 Q62,-88 98,-58 Q128,-38 120,5 Q138,20 125,48 Q108,72 72,65 L-72,65 Q-112,65 -115,28 Z"
                      fill="rgba(6,182,212,0.08)" stroke="rgba(6,182,212,0.55)" stroke-width="2"/>
                <text x="0" y="10" text-anchor="middle"
                      fill="#22d3ee" font-family="JetBrains Mono" font-size="26" font-weight="bold">POOL</text>
                <text x="0" y="32" text-anchor="middle"
                      fill="rgba(148,163,184,0.45)" font-family="JetBrains Mono" font-size="14">validates &amp; coordinates</text>
            </g>

            <!-- ── Shares: bus at y=385, miners at y=438..490 ── -->
            <!-- Arrow from bus UP to pool bottom (270,320) -->
            <line x1="270" y1="385" x2="270" y2="322"
                  stroke="rgba(6,182,212,0.85)" stroke-width="2" marker-end="url(#ah-c)"/>

            <!-- horizontal bus -->
            <line x1="90" y1="385" x2="450" y2="385" stroke="rgba(6,182,212,0.45)" stroke-width="1.5"/>
            <!-- vertical rises from miners to bus -->
            <line x1="90"  y1="438" x2="90"  y2="385" stroke="rgba(6,182,212,0.45)" stroke-width="1.5"/>
            <line x1="270" y1="438" x2="270" y2="385" stroke="rgba(6,182,212,0.45)" stroke-width="1.5"/>
            <line x1="450" y1="438" x2="450" y2="385" stroke="rgba(6,182,212,0.45)" stroke-width="1.5"/>

            <!-- shares labels -->
            <text x="90"  y="423" text-anchor="middle" fill="rgba(6,182,212,0.45)" font-family="JetBrains Mono" font-size="14">shares</text>
            <text x="270" y="423" text-anchor="middle" fill="rgba(6,182,212,0.45)" font-family="JetBrains Mono" font-size="14">shares</text>
            <text x="450" y="423" text-anchor="middle" fill="rgba(6,182,212,0.45)" font-family="JetBrains Mono" font-size="14">shares</text>

            <!-- ── MINERS (bottom) ── -->
            <!-- Miner 1: x=34 -->
            <g transform="translate(34,438)">
                <rect width="112" height="52" rx="7"
                      fill="rgba(6,182,212,0.07)" stroke="rgba(6,182,212,0.4)" stroke-width="1.5"/>
                <rect x="14" y="9" width="84" height="34" rx="4"
                      fill="none" stroke="rgba(6,182,212,0.18)" stroke-width="1"/>
                <text x="56" y="31" text-anchor="middle"
                      fill="rgba(6,182,212,0.9)" font-family="JetBrains Mono" font-size="17" font-weight="bold">MINER 1</text>
            </g>
            <!-- Miner 2: x=214 -->
            <g transform="translate(214,438)">
                <rect width="112" height="52" rx="7"
                      fill="rgba(6,182,212,0.07)" stroke="rgba(6,182,212,0.4)" stroke-width="1.5"/>
                <rect x="14" y="9" width="84" height="34" rx="4"
                      fill="none" stroke="rgba(6,182,212,0.18)" stroke-width="1"/>
                <text x="56" y="31" text-anchor="middle"
                      fill="rgba(6,182,212,0.9)" font-family="JetBrains Mono" font-size="17" font-weight="bold">MINER 2</text>
            </g>
            <!-- Miner 3: x=394 -->
            <g transform="translate(394,438)">
                <rect width="112" height="52" rx="7"
                      fill="rgba(6,182,212,0.07)" stroke="rgba(6,182,212,0.4)" stroke-width="1.5"/>
                <rect x="14" y="9" width="84" height="34" rx="4"
                      fill="none" stroke="rgba(6,182,212,0.18)" stroke-width="1"/>
                <text x="56" y="31" text-anchor="middle"
                      fill="rgba(6,182,212,0.9)" font-family="JetBrains Mono" font-size="17" font-weight="bold">MINER 3</text>
            </g>

            <!-- ── REWARD dashed: pool sides → down to miners ── -->
            <path d="M152,248 L70,248 L70,438"
                  stroke="rgba(6,182,212,0.3)" stroke-width="1.5" stroke-dasharray="5,3"
                  fill="none" marker-end="url(#ah-r)"/>
            <path d="M388,248 L470,248 L470,438"
                  stroke="rgba(6,182,212,0.3)" stroke-width="1.5" stroke-dasharray="5,3"
                  fill="none" marker-end="url(#ah-r)"/>
            <text x="48" y="340" text-anchor="middle" fill="rgba(6,182,212,0.3)"
                  font-family="JetBrains Mono" font-size="14" transform="rotate(-90,48,340)">reward</text>
            <text x="492" y="340" text-anchor="middle" fill="rgba(6,182,212,0.3)"
                  font-family="JetBrains Mono" font-size="14" transform="rotate(90,492,340)">reward</text>
        </svg>
    </div>
</main>

<script src="slides.js"></script>
<script src="navigate.js"></script>
</body>
</html>
