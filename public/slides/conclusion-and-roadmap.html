<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Takeaway</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&amp;family=Space+Grotesk:wght@500;700&amp;family=JetBrains+Mono:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<style>
    body { margin:0; padding:0; overflow:hidden; background-color:#09090b; font-family:'Inter',sans-serif; }
    .bg-grid {
        position:absolute; inset:0; z-index:1;
        background-image:
            linear-gradient(rgba(6,182,212,0.07) 1px, transparent 1px),
            linear-gradient(90deg, rgba(6,182,212,0.07) 1px, transparent 1px);
        background-size:30px 30px; opacity:0.5;
    }
    .slide-container {
        width:1280px; height:720px;
        position:relative; display:flex; flex-direction:column;
        color:#F8FAFC; overflow:hidden;
    }
</style>
</head>
<body>
<div class="bg-grid"></div>

<div class="slide-container">

    <!-- Header -->
    <div class="relative z-10 px-16 pt-9 pb-5 flex items-center"
         style="border-bottom:1px solid rgba(6,182,212,0.2); background:rgba(0,0,0,0.5);">
        <h1 class="font-black uppercase"
            style="font-family:'Space Grotesk',sans-serif; font-size:62px;
                   letter-spacing:-0.02em; color:#22d3ee; line-height:1;">
            TAKEAWAY!
        </h1>
    </div>

    <!-- Bullets -->
    <div class="relative z-10 flex-1 flex flex-col justify-center" style="padding:48px 96px; gap:32px;">

        <!-- Bullet 1 -->
        <div class="flex items-center" style="gap:28px; background:rgba(6,182,212,0.05); border:1px solid rgba(6,182,212,0.25); border-left:4px solid #22d3ee; border-radius:12px; padding:24px 32px;">
            <div style="width:56px; height:56px; border-radius:50%; background:rgba(6,182,212,0.12); border:1px solid rgba(6,182,212,0.35); display:flex; align-items:center; justify-content:center; flex-shrink:0;">
                <i class="fas fa-chart-line" style="color:#22d3ee; font-size:22px;"></i>
            </div>
            <div>
                <p style="font-family:'Space Grotesk',sans-serif; font-size:30px; font-weight:700; color:#22d3ee; margin:0 0 4px;"> More Miner Profits</p>
            </div>
        </div>

        <!-- Bullet 2 -->
        <div class="flex items-center" style="gap:28px; background:rgba(6,182,212,0.05); border:1px solid rgba(6,182,212,0.25); border-left:4px solid #06b6d4; border-radius:12px; padding:24px 32px;">
            <div style="width:56px; height:56px; border-radius:50%; background:rgba(6,182,212,0.12); border:1px solid rgba(6,182,212,0.35); display:flex; align-items:center; justify-content:center; flex-shrink:0;">
                <i class="fas fa-bolt" style="color:#06b6d4; font-size:22px;"></i>
            </div>
            <div>
                <p style="font-family:'Space Grotesk',sans-serif; font-size:30px; font-weight:700; color:#06b6d4; margin:0 0 4px;">Less Operational Costs</p></div>
        </div>

        <!-- Bullet 3 -->
        <div class="flex items-center" style="gap:28px; background:rgba(6,182,212,0.05); border:1px solid rgba(6,182,212,0.25); border-left:4px solid #0891b2; border-radius:12px; padding:24px 32px;">
            <div style="width:56px; height:56px; border-radius:50%; background:rgba(6,182,212,0.12); border:1px solid rgba(6,182,212,0.35); display:flex; align-items:center; justify-content:center; flex-shrink:0;">
                <i class="fas fa-network-wired" style="color:#0891b2; font-size:22px;"></i>
            </div>
            <div>
                <p style="font-family:'Space Grotesk',sans-serif; font-size:30px; font-weight:700; color:#0891b2; margin:0 0 4px;">Decentralization + Censorship Resistance of Bitcoin</p>
            </div>
        </div>

    </div>

</div>

<script src="slides.js"></script>
<script src="navigate.js"></script>
</body>
</html>
